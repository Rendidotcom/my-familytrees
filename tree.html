<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pohon Keluarga</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7fa;
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
  }

  #treeContainer {
    display: flex;
    justify-content: center;
    overflow-x: auto;
    padding: 20px;
  }

  .node {
    text-align: center;
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    cursor: grab;
  }

  .node img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: auto;
  }

  .node p {
    margin: 5px 0 0 0;
    font-weight: bold;
    font-size: 14px;
    color: #333;
  }

  .line {
    width: 2px;
    background: #4A90E2;
    margin: 0 auto;
  }
</style>
</head>
<body>

</html>
