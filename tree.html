<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Pohon Keluarga</title>

<style>
body {
  font-family: Arial;
  background: #f4f7fa;
  margin: 0;
  padding: 0;
  text-align: center;
}

h2 {
  margin-top: 20px;
  font-size: 26px;
  color: #333;
}

#treeContainer {
  margin: 20px auto;
  width: 95%;
  max-width: 1400px;
  padding: 20px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  overflow-x: auto;
}

/* Node orang */
.node {
  display: inline-block;
  text-align: center;
  padding: 10px;
  margin: 5px;
}

.node img {
  width: 85px;
  height: 85px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #4A90E2;
}

.node .name {
  font-weight: bold;
  margin-top: 6px;
  color: #333;
}

.node .rel {
  font-size: 12px;
  color: #555;
}

/* Pasangan â†’ sejajar */
.pair {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  margin-bottom: 15px;
}

/* Garis penghubung pasangan */
.line {
  width: 50px;
  height: 3px;
  background: #444;
}

/* Container anak */
.children {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 25px;
  flex-wrap: wrap;
}

/* Garis vertikal dari orang tua ke anak */
.vertical-line {
  width: 3px;
  height: 25px;
  background: #444;
  margin: 0 auto;
}

/* Wrapper generasi */
.generation-level {
  margin-bottom: 40px;
}
</style>
</head>

<body>

<div id="treeContainer">Memuat diagram...</div>

<script src="tree.js"></script>
</body>
</html>
