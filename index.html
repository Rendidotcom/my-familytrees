<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tambah Anggota Keluarga</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f7fa;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}
.container {
  background: white;
  padding: 25px;
  margin-top: 40px;
  width: 90%;
  max-width: 450px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
}
.nav-buttons {
  display: flex;
  justify-content: space-between;
  margin-bottom: 25px;
}
.nav-buttons a {
  flex: 1;
  text-align: center;
  padding: 10px;
  background: #3498db;
  color: white;
  border-radius: 6px;
  margin: 0 5px;
  text-decoration: none;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 10px;
}
input, select {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  width: 100%;
  padding: 14px;
  background: #27ae60;
  color: white;
  margin-top: 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
button:hover { background:#1f8450; }
</style>
</head>

<body>

<div class="container">
  <h2>üßë‚Äçüë©‚Äçüëß Tambah Anggota</h2>

  <div class="nav-buttons">
    <a href="dashboard.html">üìã Dashboard</a>
    <a href="tree.html">üå≥ Family Tree</a>
  </div>

  <form id="formAdd">

    <label>Nama:</label>
    <input id="name" required>

    <label>Domisili:</label>
    <input id="domisili" required>

    <label>Hubungan:</label>
    <select id="relationship" required>
      <option value="">-- Pilih --</option>
      <option>Ayah</option>
      <option>Ibu</option>
      <option>Anak</option>
      <option>Saudara</option>
    </select>

    <label>Ayah:</label>
    <select id="parentIdAyah"><option value="">-- Tidak ada --</option></select>

    <label>Ibu:</label>
    <select id="parentIdIbu"><option value="">-- Tidak ada --</option></select>

    <label>Pasangan:</label>
    <select id="spouseId"><option value="">-- Belum menikah --</option></select>

    <label>Urutan Anak ke:</label>
    <input id="orderChild" type="number">

    <label>Status:</label>
    <select id="status">
      <option value="">-- Pilih --</option>
      <option value="hidup">Masih Hidup</option>
      <option value="meninggal">Sudah Meninggal</option>
    </select>

    <label>Catatan:</label>
    <input id="notes">

    <label>Foto:</label>
    <input type="file" id="photo" accept="image/*">

    <button type="submit">üíæ Simpan</button>
  </form>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyjR22fuPOGgHsyVHtic0_TGlkG5StwSAQx5JMVaApl5iQYRjFIbvsKKMpcMR7MlWuT5w/exec";

// Cek Session Login
const userSession = localStorage.getItem("familyUser");
if (!userSession) {
  alert("‚ö† Harus login dulu.");
  location.href = "login.html";
}

// Ambil data semua anggota untuk dropdown
async function loadMembers() {
  const res = await fetch(`${API_URL}?mode=getData`);
  const json = await res.json();

  if (json.status !== "success") return;

  const ayah = document.getElementById("parentIdAyah");
  const ibu = document.getElementById("parentIdIbu");
  const spouse = document.getElementById("spouseId");

  json.data.forEach(p => {
    ayah.innerHTML += `<option value="${p.id}">${p.name}</option>`;
    ibu.innerHTML += `<option value="${p.id}">${p.name}</option>`;
    spouse.innerHTML += `<option value="${p.id}">${p.name}</option>`;
  });
}

// Convert File to Base64
function toBase64(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.readAsDataURL(file);
  });
}

// SIMPAN DATA
document.getElementById("formAdd").addEventListener("submit", async e => {
  e.preventDefault();

  const file = document.getElementById("photo").files[0];
  let base64 = "";

  if (file) {
    const b64 = await toBase64(file);
    base64 = b64.split(",")[1]; // remove prefix
  }

  const payload = {
    mode: "insert",
    name: document.getElementById("name").value,
    domisili: document.getElementById("domisili").value,
    relationship: document.getElementById("relationship").value,
    parentIdAyah: document.getElementById("parentIdAyah").value,
    parentIdIbu: document.getElementById("parentIdIbu").value,
    spouseId: document.getElementById("spouseId").value,
    orderChild: document.getElementById("orderChild").value,
    status: document.getElementById("status").value,
    notes: document.getElementById("notes").value,
    photo_base64: base64,
    photo_type: file?.type || ""
  };

  const res = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(payload),
    headers: { "Content-Type": "application/json" }
  });

  const result = await res.json();

  if (result.status === "success") {
    alert("‚úî Anggota berhasil disimpan!");
    location.reload();
  } else {
    alert("‚ùå Gagal menyimpan: " + result.message);
  }
});

loadMembers();
</script>
</body>
</html>
