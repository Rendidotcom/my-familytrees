<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Trees - Add New</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Tambah Data</h2>

  <form id="formAdd">
    <label>Nama</label>
    <input type="text" name="name" required>

    <label>Umur</label>
    <input type="number" name="age" required>

    <label>Foto</label>
    <input type="file" id="photo" accept="image/*">

    <img id="preview" style="display:none; width:160px; margin-top:10px;">

    <button type="submit">Simpan</button>
  </form>

  <div id="msg"></div>

  <script src="index.js"></script>
</body>
</html>
