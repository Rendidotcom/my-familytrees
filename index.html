<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FamilyTree Submit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:sans-serif; padding:20px; background:#f7f7f7; }
    .box { background:#fff; padding:20px; max-width:400px; margin:auto; border-radius:10px; }
    input, button { width:100%; padding:10px; margin-top:10px; border-radius:6px; border:1px solid #ccc; }
    button { background:#0066ff; color:#fff; border:none; cursor:pointer; }
    #msg { margin-top:15px; padding:10px; font-weight:bold; }
  </style>
</head>
<body>

<div class="box">
  <h2>Submit Data</h2>

  <input type="text" id="nama" placeholder="Nama">
  <input type="text" id="domisili" placeholder="Domisili">
  <button id="kirim">KIRIM</button>

  <div id="msg"></div>
</div>

<script type="module">
  import { FAMTREE_API } from '../config.js';

  const btn = document.getElementById("kirim");
  const msg = document.getElementById("msg");

  btn.onclick = async () => {
    msg.textContent = "Sending...";
    const nama = document.getElementById("nama").value.trim();
    const domisili = document.getElementById("domisili").value.trim();

    const res = await fetch(FAMTREE_API, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ nama, domisili })
    });

    const data = await res.json();
    msg.textContent = JSON.stringify(data);
  };
</script>

</body>
</html>
