<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Anggota Keluarga</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f3f3f3; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      margin-top: 20px; padding: 12px; border: none; background: #007bff;
      color: white; border-radius: 6px; cursor: pointer; width: 100%;
    }
    button:hover { background: #0056bf; }
  </style>
</head>

<body>
<div class="container">
  <h2>Tambah Anggota Baru</h2>

  <label>Nama</label>
  <input type="text" id="name">

  <label>Domisili</label>
  <input type="text" id="domisili">

  <label>Relationship</label>
  <input type="text" id="relationship">

  <label>Ayah (parentIdAyah)</label>
  <input type="text" id="parentIdAyah">

  <label>Ibu (parentIdIbu)</label>
  <input type="text" id="parentIdIbu">

  <label>Pasangan (spouseId)</label>
  <input type="text" id="spouseId">

  <label>Urutan Anak (orderChild)</label>
  <input type="number" id="orderChild">

  <label>Status</label>
  <select id="status">
    <option value="active">Active</option>
    <option value="deleted">Deleted</option>
  </select>

  <label>Catatan</label>
  <textarea id="notes"></textarea>

  <label>Foto</label>
  <input type="file" id="photo">

  <label>Token Admin</label>
  <input type="text" id="token">

  <button onclick="submitForm()">Submit</button>

  <pre id="result"></pre>
</div>

<script src="index.js"></script>
</body>
</html>
