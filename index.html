<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>My Family Trees</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 25px;
      margin-top: 40px;
      width: 90%;
      max-width: 450px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    /* Buttons */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }
    .nav-buttons a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      padding: 12px;
      background: #4A90E2;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      margin: 0 5px;
      display: inline-block;
    }
    .nav-buttons a:hover {
      background: #357ABD;
    }

    label { 
      font-weight: bold; 
      margin-top: 10px; 
      display: block; 
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background: #4A90E2;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover { background: #357ABD; }
  </style>
</head>

<body>

  <div class="container">
    <h2>My Family Tree<br><small>Input Data Anggota</small></h2>

    <!-- ðŸ”µ Navigasi Dashboard & Diagram -->
    <div class="nav-buttons">
      <a href="dashboard.html">Dashboard</a>
      <a href="tree.html">Family Tree</a>
    </div>

    <form id="mftForm" onsubmit="submitForm(event)">
      
      <label>Nama:</label>
      <input name="name" required>

      <label>Domisili:</label>
      <input name="domisili" required>

      <label>Hubungan Keluarga:</label>
      <select name="relationship" required>
        <option value="">Pilihâ€¦</option>
        <option>Ayah</option>
        <option>Ibu</option>
        <option>Anak</option>
        <option>Saudara</option>
      </select>

      <label>ID Ayah (parentIdAyah):</label>
      <input name="parentIdAyah" placeholder="ID Ayah jika ada">

      <label>ID Ibu (parentIdIbu):</label>
      <input name="parentIdIbu" placeholder="ID Ibu jika ada">

      <label>ID Pasangan (spouseId):</label>
      <input name="spouseId" placeholder="ID pasangan jika ada">

      <label>Catatan:</label>
      <input name="notes" placeholder="Opsional">

      <label>Foto:</label>
      <input type="file" id="photo" accept="image/*">

      <button type="submit">Simpan</button>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
