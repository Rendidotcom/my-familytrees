<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Data Keluarga</title>
  <style>
    body {
      font-family: system-ui, Arial;
      background: #f1f5f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1d4ed8;
    }
    #preview {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      display: none;
      margin-bottom: 15px;
    }
    #msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Tambah Data Anggota Keluarga</h2>

    <form id="formAdd">

      <label>Nama Lengkap</label>
      <input type="text" name="name" required />

      <label>Jenis Kelamin</label>
      <select name="gender" required>
        <option value="">-- pilih --</option>
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>

      <label>Tanggal Lahir</label>
      <input type="date" name="birth" required />

      <label>Deskripsi</label>
      <textarea name="desc" rows="3"></textarea>

      <label>Foto</label>
      <input type="file" id="photo" accept="image/*" />
      <img id="preview" alt="preview" />

      <button type="submit">Simpan</button>

    </form>

    <div id="msg"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
