<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tambah Anggota Keluarga</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f4f7fa;margin:0;padding:0;display:flex;justify-content:center}
.container{
  background:#fff;padding:18px;margin-top:80px;border-radius:12px;
  width:92%;max-width:520px;box-shadow:0 6px 18px rgba(0,0,0,0.06)
}
label{display:block;margin-top:10px;font-weight:600}
input,select,textarea{
  width:100%;padding:10px;margin-top:6px;border-radius:8px;
  border:1px solid #ccc;font-size:15px
}
button{
  margin-top:12px;padding:12px;border-radius:8px;border:0;
  background:#27ae60;color:#fff;cursor:pointer;font-size:16px
}
.nav{
  display:flex;gap:8px;position:fixed;top:0;width:100%;
  background:#3498db;padding:12px;color:white;justify-content:space-around;
  font-weight:bold
}
.nav a{text-decoration:none;color:#fff}
.small{font-size:13px;color:#666;margin-top:6px;text-align:center}
</style>
</head>

<body>

<div class="nav">
  <a href="dashboard.html">ðŸ“‹ Dashboard</a>
  <a href="tree.html">ðŸŒ³ Tree</a>
  <a href="#" onclick="logout()">ðŸšª Logout</a>
</div>

<div class="container">
  <h3>âž• Tambah Anggota</h3>

  <form id="formAdd">
    <label>Nama</label>
    <input id="name" required>

    <label>Domisili</label>
    <input id="domisili" required>

    <label>Hubungan</label>
    <select id="relationship" required>
      <option value="">-- Pilih --</option>
      <option>Ayah</option>
      <option>Ibu</option>
      <option>Anak</option>
      <option>Saudara</option>
    </select>

    <label>Ayah</label>
    <select id="parentIdAyah"><option value="">-- Tidak ada --</option></select>

    <label>Ibu</label>
    <select id="parentIdIbu"><option value="">-- Tidak ada --</option></select>

    <label>Pasangan</label>
    <select id="spouseId"><option value="">-- Belum menikah --</option></select>

    <label>Urutan Anak</label>
    <input id="orderChild" type="number" min="1">

    <label>Status</label>
    <select id="status">
      <option value="">-- Pilih --</option>
      <option value="hidup">Masih Hidup</option>
      <option value="meninggal">Sudah Meninggal</option>
    </select>

    <label>Catatan</label>
    <textarea id="notes" rows="3"></textarea>

    <label>Foto (opsional)</label>
    <input type="file" id="photo" accept="image/*">

    <button type="submit" class="btn btn-success">ðŸ’¾ Simpan Anggota</button>
    <div id="msg" class="small mt-2"></div>
  </form>
</div>

<!-- ====== IMPORTANT: load config.js & session.js BEFORE inline script ====== -->
<script src="config.js"></script>
<script src="session.js"></script>

<script>
(async function(){
  // gunakan global window.API_URL (set oleh config.js)
  const API_URL = window.API_URL;
  const { getSession, validateToken, clearSession } = window;

  const session = getSession();
  if(!session || !session.token){
    alert("âš  Harap login terlebih dahulu!");
    location.href = "login.html";
    return;
  }

  // validasi token
  const v = await validateToken(session.token);
  if(!v.valid){
    alert("Sesi tidak valid. Silakan login ulang.");
    clearSession();
    location.href = "login.html";
    return;
  }
  // hanya admin boleh tambah
  if((v.data.role || session.role) !== "admin"){
    alert("â›” Hanya admin yang dapat menambah anggota.");
    location.href = "dashboard.html";
    return;
  }

  // helper base64
  function toBase64(file){
    return new Promise((resolve,reject)=>{
      const r = new FileReader();
      r.onload = ()=> resolve(r.result);
      r.onerror = reject;
      r.readAsDataURL(file);
    });
  }

  // load dropdowns
  async function loadMembers(){
    try{
      const res = await fetch(`${API_URL}?mode=getData&ts=${Date.now()}`);
      const j = await res.json();
      if(j.status !== "success") return;
      const data = j.data;
      ["parentIdAyah","parentIdIbu","spouseId"].forEach(sel=>{
        const el = document.getElementById(sel);
        el.innerHTML = `<option value="">-- Pilih --</option>`;
      });
      data.forEach(p=>{
        ["parentIdAyah","parentIdIbu","spouseId"].forEach(sel=>{
          document.getElementById(sel).insertAdjacentHTML("beforeend", `<option value="${p.id}">${p.name}</option>`);
        });
      });
    }catch(err){
      console.error("Gagal memuat dropdown:", err);
    }
  }
  await loadMembers();

  // submit
  document.getElementById("formAdd").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const msg = document.getElementById("msg");
    msg.textContent = "â³ Menyimpan...";

    const file = document.getElementById("photo").files[0];
    let base64 = "";
    if(file) base64 = (await toBase64(file)).split(",")[1];

    const payload = {
      mode: "insert",              // MATCHES GAS (handleInsert -> insertMember)
      token: session.token,
      createdBy: session.name,
      name: document.getElementById("name").value.trim(),
      domisili: document.getElementById("domisili").value.trim(),
      relationship: document.getElementById("relationship").value,
      parentIdAyah: document.getElementById("parentIdAyah").value,
      parentIdIbu: document.getElementById("parentIdIbu").value,
      spouseId: document.getElementById("spouseId").value,
      orderChild: document.getElementById("orderChild").value,
      status: document.getElementById("status").value,
      notes: document.getElementById("notes").value.trim(),
      photo_base64: base64,
      photo_type: file ? file.type : ""
    };

    try{
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });
      const j = await res.json();
      if(j.status === "success"){
        msg.textContent = "âœ… Anggota berhasil ditambahkan!";
        document.getElementById("formAdd").reset();
      } else {
        msg.textContent = "âŒ Gagal: " + (j.message || "unknown");
      }
    }catch(err){
      console.error("save error", err);
      msg.textContent = "âŒ Error: " + err.message;
    }
  });

  // logout helper (fire & forget)
  window.logout = function(){
    try {
      fetch(`${API_URL}?mode=logout&token=${encodeURIComponent(session.token)}`).catch(()=>{});
    } catch(e){}
    clearSession();
    location.href = "login.html";
  };
})();
</script>

</body>
</html>
