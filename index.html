<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tambah Anggota â€” Family Tree</title>
<script src="config.js"></script>
<link rel="stylesheet" href="styles.css" /> <!-- opsional -->
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f4f7fa;margin:0;padding:0;display:flex;justify-content:center;}
  .nav{display:flex;gap:10px;background:#3498db;color:#fff;padding:12px;font-weight:bold;position:fixed;top:0;left:0;width:100%;justify-content:space-around;z-index:10}
  .nav a{color:white;text-decoration:none}
  .container{background:#fff;width:92%;max-width:520px;padding:18px;margin-top:80px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);}
  label{display:block;margin-top:12px;font-weight:600}
  input,select,textarea{width:100%;padding:10px;margin-top:4px;border:1px solid #ccc;border-radius:8px;font-size:15px;}
  button{margin-top:15px;width:100%;padding:14px;background:#27ae60;color:#fff;border:none;font-size:16px;border-radius:8px;cursor:pointer;}
  .small{text-align:center;margin-top:8px;font-size:13px;color:#666}
  pre.err{background:#ffecec;color:#900;padding:10px;border-radius:6px;overflow:auto}
</style>
</head>
<body>

<div id="navbar"></div>

<div class="container" role="main" aria-labelledby="title">
  <h3 id="title">âž• Tambah Anggota Keluarga</h3>

  <form id="formAdd" novalidate>
    <label for="name">Nama</label>
    <input id="name" required />

    <label for="domisili">Domisili</label>
    <input id="domisili" required />

    <label for="relationship">Hubungan</label>
    <select id="relationship" required>
      <option value="">-- Pilih --</option>
      <option value="Ayah">Ayah</option>
      <option value="Ibu">Ibu</option>
      <option value="Anak">Anak</option>
      <option value="Saudara">Saudara</option>
    </select>

    <label for="parentIdAyah">Ayah</label>
    <select id="parentIdAyah"><option value="">-- Pilih --</option></select>

    <label for="parentIdIbu">Ibu</label>
    <select id="parentIdIbu"><option value="">-- Pilih --</option></select>

    <label for="spouseId">Pasangan</label>
    <select id="spouseId"><option value="">-- Belum menikah --</option></select>

    <label for="orderChild">Urutan Anak</label>
    <input id="orderChild" type="number" min="1" />

    <label for="status">Status</label>
    <select id="status">
      <option value="">-- Pilih --</option>
      <option value="hidup">Masih Hidup</option>
      <option value="meninggal">Sudah Meninggal</option>
    </select>

    <label for="notes">Catatan</label>
    <textarea id="notes" rows="3"></textarea>

    <label for="photo">Foto (opsional)</label>
    <input type="file" id="photo" accept="image/*" />

    <button type="submit" id="btnSave">ðŸ’¾ Simpan Anggota</button>
    <div class="small" id="msg" role="status" aria-live="polite"></div>
    <pre id="errBox" class="err" style="display:none"></pre>
  </form>
</div>

<script src="index.js"></script>
</body>
</html>
