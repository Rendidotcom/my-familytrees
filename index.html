<!DOCTYPE html>
<html lang="id">
<head>
  <script type="module">
import { API_URL } from "./config.js";
window.API_URL = API_URL;
</script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tambah Anggota</title>
<style>
body{font-family:Arial;background:#f4f7fa;margin:0;padding:0;display:flex;justify-content:center}
.container{background:#fff;padding:18px;margin-top:80px;border-radius:12px;width:92%;max-width:520px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
label{display:block;margin-top:10px;font-weight:600}
input,select,textarea{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #ccc}
button{margin-top:12px;padding:12px;border-radius:8px;border:0;background:#27ae60;color:#fff;cursor:pointer}
.nav{display:flex;gap:8px;position:fixed;top:0;width:100%;background:#3498db;padding:12px;color:white;justify-content:space-around}
.nav a{text-decoration:none;color:#fff;font-weight:bold}
.small{font-size:13px;color:#666;margin-top:6px;text-align:center}
</style>
</head>

<body>

<div class="nav">
  <a href="dashboard.html">üìã Dashboard</a>
  <a href="tree.html">üå≥ Tree</a>
  <a href="#" onclick="logout()">üö™ Logout</a>
</div>

<div class="container">
  <h3>‚ûï Tambah Anggota</h3>

  <form id="formAdd">
    <label>Nama</label>
    <input id="name" required>

    <label>Domisili</label>
    <input id="domisili" required>

    <label>Hubungan</label>
    <select id="relationship" required>
      <option value="">-- Pilih --</option>
      <option>Ayah</option>
      <option>Ibu</option>
      <option>Anak</option>
      <option>Saudara</option>
    </select>

    <label>Ayah</label>
    <select id="parentIdAyah"><option value="">-- Tidak ada --</option></select>

    <label>Ibu</label>
    <select id="parentIdIbu"><option value="">-- Tidak ada --</option></select>

    <label>Pasangan</label>
    <select id="spouseId"><option value="">-- Belum menikah --</option></select>

    <label>Urutan Anak</label>
    <input id="orderChild" type="number" min="1">

    <label>Status</label>
    <select id="status">
      <option value="">-- Pilih --</option>
      <option value="hidup">Masih Hidup</option>
      <option value="meninggal">Sudah Meninggal</option>
    </select>

    <label>Catatan</label>
    <textarea id="notes" rows="3"></textarea>

    <label>Foto (opsional)</label>
    <input type="file" id="photo" accept="image/*">

    <button type="submit">üíæ Simpan Anggota</button>
    <div id="msg" class="small"></div>

  </form>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycby8WX2QXb_mc0lfP6AaAFqRNDIMyRkznr7o16zLU3BG9wV39uBG_qwDrxuIHOCbnrlBkw/exec";
let session = JSON.parse(localStorage.getItem("familyUser")||"null");

// ===== CEK LOGIN & TOKEN VALID =====
if(!session||!session.token){ alert("‚ö† Harap login dahulu!"); location.href="login.html"; }

async function validateToken(){
  try{
    const res = await fetch(`${API_URL}?mode=validate&token=${session.token}`);
    const j = await res.json();
    if(j.status!=="success"){ alert("üö´ Sesi habis, login ulang!"); logout(); }
  }catch(e){ console.error(e); logout(); }
}
validateToken();

// Hanya admin bisa tambah
if(session.role!=="admin"){ alert("‚õî Hanya admin bisa menambah anggota."); location.href="dashboard.html"; }

// ===== Convert file ke base64 =====
function toBase64(file){ return new Promise((resolve,reject)=>{const r=new FileReader();r.onload=()=>resolve(r.result);r.onerror=reject;r.readAsDataURL(file);}); }

// ===== Load dropdown Ayah/Ibu/Pasangan =====
async function loadMembers(){
  try{
    const res = await fetch(`${API_URL}?mode=getData&token=${session.token}`);
    const j = await res.json();
    if(j.status!=="success"){ alert("‚ö† Token tidak valid!"); logout(); return; }
    const data = j.data;
    ["parentIdAyah","parentIdIbu","spouseId"].forEach(sel=>{
      document.getElementById(sel).innerHTML=`<option value="">-- Pilih --</option>`;
    });
    data.forEach(p=>["parentIdAyah","parentIdIbu","spouseId"].forEach(sel=>{
      document.getElementById(sel).insertAdjacentHTML("beforeend",`<option value="${p.id}">${p.name}</option>`);
    }));
  }catch(e){ console.error(e); }
}
loadMembers();

// ===== Submit form =====
document.getElementById("formAdd").addEventListener("submit", async e=>{
  e.preventDefault();
  const msg=document.getElementById("msg"); msg.textContent="‚è≥ Menyimpan...";
  const file=document.getElementById("photo").files[0];
  let base64=""; if(file) base64=(await toBase64(file)).split(",")[1];

  const payload={
    mode:"insert",
    token:session.token,
    createdBy:session.id,
    name:name.value.trim(),
    domisili:domisili.value.trim(),
    relationship:relationship.value,
    parentIdAyah:parentIdAyah.value,
    parentIdIbu:parentIdIbu.value,
    spouseId:spouseId.value,
    orderChild:orderChild.value,
    status:status.value,
    notes:notes.value.trim(),
    photo_base64:base64,
    photo_type:file?file.type:""
  };

  try{
    const res=await fetch(API_URL,{method:"POST",body:JSON.stringify(payload)});
    const j=await res.json();
    if(j.status==="success"){ msg.textContent="‚úî Anggota berhasil ditambahkan!"; document.getElementById("formAdd").reset(); }
    else msg.textContent="‚ùå "+j.message;
  }catch(err){ msg.textContent="‚ùå Error: "+err.message; }
});

// ===== LOGOUT =====
function logout(){ localStorage.removeItem("familyUser"); location.href="login.html"; }
</script>

</body>
</html>
