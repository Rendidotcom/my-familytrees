<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Edit Anggota</title>
<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f7fa;
  display:flex;
  justify-content:center;
  margin:0;
  padding:0;
}
.container{
  background:white;
  padding:25px;
  margin-top:40px;
  width:90%;
  max-width:500px;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
label{
  font-weight:bold;
  display:block;
  margin-top:10px;
}
input,select{
  width:100%;
  padding:12px;
  margin-top:5px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:8px;
}
button{
  width:100%;
  padding:14px;
  background:#4A90E2;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:15px;
}
button:hover{background:#357ABD;}
#debug{
  margin-top:20px;
  background:#111;
  color:#0f0;
  font-size:12px;
  padding:10px;
  border-radius:8px;
  max-height:200px;
  overflow:auto;
}
.btn-home{
  background:#27ae60;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="container">
  <h2>‚úèÔ∏è Edit Anggota</h2>
  <form id="editForm">
    <label>Nama:</label>
    <input id="name" required>

    <label>Domisili:</label>
    <input id="domisili" required>

    <label>Hubungan:</label>
    <select id="relationship" required>
      <option>Ayah</option>
      <option>Ibu</option>
      <option>Anak</option>
      <option>Saudara</option>
    </select>

    <label>ID Ayah:</label>
    <select id="parentIdAyah"><option value="">-- Pilih Ayah --</option></select>

    <label>ID Ibu:</label>
    <select id="parentIdIbu"><option value="">-- Pilih Ibu --</option></select>

    <label>ID Pasangan:</label>
    <select id="spouseId"><option value="">-- Pilih Pasangan --</option></select>

    <label>Urutan Kelahiran:</label> <!-- üÜï -->
    <input id="orderChild" type="number" min="1" placeholder="Contoh: 1 untuk anak pertama">

    <label>Status Hidup:</label> <!-- üÜï -->
    <select id="status">
      <option value="">-- Pilih Status --</option>
      <option value="hidup">Masih Hidup</option>
      <option value="meninggal">Sudah Meninggal</option>
    </select>

    <label>Catatan:</label>
    <input id="notes">

    <label>Foto Baru (opsional):</label>
    <input type="file" id="photo" accept="image/*">

    <button type="submit" id="saveBtn">üíæ Simpan Perubahan</button>
    <button type="button" class="btn-home" onclick="window.location.href='dashboard.html'">üè† Home</button>
  </form>

  <div id="debug">üìú Log tampil di sini...</div>
</div>

<script>
// ====================================================
// KONFIGURASI
// ====================================================
const API_URL = "https://script.google.com/macros/s/AKfycbyjR22fuPOGgHsyVHtic0_TGlkG5StwSAQx5JMVaApl5iQYRjFIbvsKKMpcMR7MlWuT5w/exec";
const id = new URLSearchParams(window.location.search).get("id");
let allMembers = [];

// ====================================================
// FUNGSI LOG
// ====================================================
function log(msg){
  console.log(msg);
  const box=document.getElementById("debug");
  box.innerHTML += "<div>‚û°Ô∏è " + msg + "</div>";
  box.scrollTop = box.scrollHeight;
}

// ====================================================
// MUAT SEMUA ANGGOTA UNTUK DROPDOWN
// ====================================================
async function loadAllMembers(){
  try{
    log("üîÅ Memuat daftar anggota...");
    const res = await fetch(API_URL + "?mode=getData");
    const json = await res.json();
    if(json.status!=="success") throw new Error(json.message);
    allMembers = json.data || [];
    populateSelects();
  }catch(err){
    log("‚ùå loadAllMembers error: "+err.message);
  }
}

function populateSelects(){
  const ayahSel = document.getElementById("parentIdAyah");
  const ibuSel = document.getElementById("parentIdIbu");
  const spouseSel = document.getElementById("spouseId");
  [ayahSel, ibuSel, spouseSel].forEach(s=>s.innerHTML="<option value=''>-- Pilih --</option>");
  allMembers.forEach(p=>{
    const opt = `<option value="${p.id}">${p.name} (${p.relationship})</option>`;
    ayahSel.insertAdjacentHTML("beforeend", opt);
    ibuSel.insertAdjacentHTML("beforeend", opt);
    spouseSel.insertAdjacentHTML("beforeend", opt);
  });
}

// ====================================================
// MUAT DATA EXISTING UNTUK EDIT
// ====================================================
async function loadData(){
  if(!id){
    alert("ID tidak ditemukan!");
    return;
  }

  await loadAllMembers();

  try{
    const res = await fetch(API_URL + "?mode=getOne&id=" + id);
    const json = await res.json();
    if(json.status!=="success") return;

    const d=json.data;
    document.getElementById("name").value=d.name||"";
    document.getElementById("domisili").value=d.domisili||"";
    document.getElementById("relationship").value=d.relationship||"";
    document.getElementById("notes").value=d.notes||"";
    document.getElementById("parentIdAyah").value=d.parentIdAyah||"";
    document.getElementById("parentIdIbu").value=d.parentIdIbu||"";
    document.getElementById("spouseId").value=d.spouseId||"";

    // üÜï Load new fields
    document.getElementById("orderChild").value=d.orderChild || "";
    document.getElementById("status").value=d.status || "";

  }catch(err){
    log("‚ùå loadData error: "+err.message);
  }
}

// ====================================================
// UPDATE DATA
// ====================================================
document.getElementById("editForm").addEventListener("submit",async e=>{
  e.preventDefault();

  const payload={
    mode:"update",
    id,
    name:document.getElementById("name").value,
    domisili:document.getElementById("domisili").value,
    relationship:document.getElementById("relationship").value,
    notes:document.getElementById("notes").value,
    parentIdAyah:document.getElementById("parentIdAyah").value,
    parentIdIbu:document.getElementById("parentIdIbu").value,
    spouseId:document.getElementById("spouseId").value,

    // üÜï Tambahan
    orderChild:document.getElementById("orderChild").value,
    status:document.getElementById("status").value
  };

  const file=document.getElementById("photo").files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=async()=>{
      payload.photo_type=file.type;
      payload.photo_base64=reader.result.split(",")[1];
      await sendUpdate(payload);
    };
    reader.readAsDataURL(file);
  }else{
    await sendUpdate(payload);
  }
});

async function sendUpdate(payload){
  try{
    const res = await fetch(`${API_URL}?mode=proxyUpdate&payload=${encodeURIComponent(JSON.stringify(payload))}`);
    const json = await res.json();
    if(json.status==="success"){
      alert("‚úîÔ∏è Data berhasil diperbarui!");
      window.location.href="dashboard.html";
    }else{
      throw new Error(json.message);
    }
  }catch(err){
    alert("‚ùå Gagal menyimpan: "+err.message);
  }
}

// ====================================================
// RUN
// ====================================================
document.addEventListener("DOMContentLoaded",loadData);
</script>

</body>
</html>
