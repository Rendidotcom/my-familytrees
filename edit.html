<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Edit Data</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<h2>Edit Data</h2>

<div style="background:white;padding:20px;border-radius:10px;max-width:450px">
    <label>Nama:</label><br>
    <input id="name" style="width:100%;padding:10px"><br><br>

    <label>Relationship:</label><br>
    <input id="relationship" style="width:100%;padding:10px"><br><br>

    <label>Domisili:</label><br>
    <input id="domisili" style="width:100%;padding:10px"><br><br>

    <label>Notes:</label><br>
    <textarea id="notes" style="width:100%;padding:10px"></textarea><br><br>

    <label>Photo URL:</label><br>
    <input id="photoURL" style="width:100%;padding:10px"><br><br>

    <button onclick="updateData()" 
      style="padding:10px 20px;background:#388e3c;color:white;border:none;border-radius:6px">SIMPAN</button>

    <button onclick="history.back()" 
      style="padding:10px 20px;background:#aaa;border:none;border-radius:6px;color:white">Kembali</button>
</div>

<script src="js/common.js"></script>
<script src="js/edit.js"></script>

</body>
</html>
