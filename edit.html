<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Edit Anggota</title>

<!-- Import endpoint dari config.js -->
<script type="module">
  import { API_URL } from "./config.js";
  window.API_URL = API_URL;
</script>

<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f4f7fa;margin:0;padding:0;display:flex;justify-content:center}
  .container{ background:#fff;padding:18px;margin-top:80px;border-radius:12px;
    width:92%;max-width:720px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  label{display:block;margin-top:10px;font-weight:600}
  input,select,textarea{ width:100%;padding:10px;margin-top:6px;border-radius:8px;
    border:1px solid #ccc;font-size:15px; box-sizing:border-box; }
  button{ margin-top:12px;padding:12px;border-radius:8px;border:0;
    background:#1e66d1;color:#fff;cursor:pointer;font-size:16px }
  .nav{ display:flex;gap:8px;position:fixed;top:0;width:100%;
    background:#3498db;padding:12px;color:white;justify-content:space-around;
    font-weight:bold }
  .nav a{text-decoration:none;color:#fff}
  .small{font-size:13px;color:#666;margin-top:6px;text-align:left}
  .msg { margin-top:10px; font-size:14px; }
  .msg.success { color: #0a9d58; }
  .msg.error { color: #d24b4b; }
</style>
</head>

<body>
<div class="nav">
  <a href="dashboard.html">üìã Dashboard</a>
  <a href="tree.html">üå≥ Tree</a>
  <a href="#" id="btnLogout">üö™ Logout</a>
</div>

<div class="container">
  <h3>‚úèÔ∏è Edit Anggota</h3>

  <div id="statusLine" class="small"></div>

  <form id="formEdit">
    <label>Nama</label>
    <input id="name" required />

    <label>Domisili</label>
    <input id="domisili" required />

    <label>Hubungan</label>
    <select id="relationship" required>
      <option value="">-- Pilih --</option>
      <option>Ayah</option>
      <option>Ibu</option>
      <option>Anak</option>
      <option>Saudara</option>
    </select>

    <label>Ayah</label>
    <select id="parentIdAyah"><option value="">-- Tidak ada --</option></select>

    <label>Ibu</label>
    <select id="parentIdIbu"><option value="">-- Tidak ada --</option></select>

    <label>Pasangan</label>
    <select id="spouseId"><option value="">-- Belum menikah --</option></select>

    <label>Urutan Anak</label>
    <input id="orderChild" type="number" min="1" />

    <label>Status</label>
    <select id="status">
      <option value="">-- Pilih --</option>
      <option value="hidup">Masih Hidup</option>
      <option value="meninggal">Sudah Meninggal</option>
    </select>

    <label>Catatan</label>
    <textarea id="notes" rows="3"></textarea>

    <label>Foto (unggah baru untuk mengganti)</label>
    <input type="file" id="photo" accept="image/*" />

    <button type="submit" id="btnSave">üíæ Simpan Perubahan</button>

    <div id="msg" class="msg"></div>
  </form>
</div>

<script type="module" src="./edit.js"></script>
</body>
</html>
