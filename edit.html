<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Edit Anggota</title>
<style>
  body { font-family: Arial; background: #f4f7fa; display:flex; justify-content:center; }
  .container { background:white; padding:25px; margin-top:40px; width:90%; max-width:450px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1);}
  label{font-weight:bold; display:block; margin-top:10px;}
  input{width:100%; padding:12px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;}
  button{width:100%; padding:14px; background:#4A90E2; color:white; border:none; border-radius:8px; cursor:pointer;}
  button:hover{background:#357ABD;}
</style>
</head>
<body>
<div class="container">
  <h2>Edit Anggota</h2>
  <form id="editForm">
    <label>Nama:</label>
    <input name="name" required>
    <label>Domisili:</label>
    <input name="domisili" required>
    <label>Hubungan:</label>
    <input name="relationship" required>
    <label>Foto (opsional):</label>
    <input type="file" id="photo" accept="image/*">
    <button type="submit">Simpan Perubahan</button>
  </form>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzRvMj-bFP08nZMXK1rEnAX7ZvOd46OK-r1bZ4ugT-2rV8vs9VpI1G_APZMJ-3AgBXlRw/exec";

const form = document.getElementById("editForm");
const member = JSON.parse(localStorage.getItem("editMember") || "{}");
if(!member.name) {
  alert("Data tidak ditemukan.");
  window.location.href = "dashboard.html";
}

// isi form dengan data lama
form.name.value = member.name;
form.domisili.value = member.domisili;
form.relationship.value = member.relationship;

// submit
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  let photoURL = member.photoURL;

  const file = document.getElementById("photo").files[0];
  if(file){
    // konversi ke base64
    const reader = new FileReader();
    reader.onload = async ()=>{
      const base64Photo = reader.result.split(",")[1];

      const payload = {
        mode: "update",
        rowIndex: member.index,
        name: form.name.value,
        domisili: form.domisili.value,
        relationship: form.relationship.value,
        photo_base64: base64Photo,
        photo_type: file.type
      };

      await sendUpdate(payload);
    };
    reader.readAsDataURL(file);
  } else {
    // tidak ubah foto
    const payload = {
      mode: "update",
      rowIndex: member.index,
      name: form.name.value,
      domisili: form.domisili.value,
      relationship: form.relationship.value,
      photoURL: photoURL
    };
    await sendUpdate(payload);
  }
});

async function sendUpdate(payload){
  try{
    const res = await fetch(GAS_URL, { method:"POST", body: JSON.stringify(payload) });
    const result = await res.json();
    if(result.status==="success"){
      alert("✔ Data berhasil diperbarui!");
      window.location.href="dashboard.html";
    } else {
      alert("❌ Error: "+result.message);
    }
  }catch(err){
    alert("❌ Fetch error: "+err.message);
  }
}
</script>
</body>
</html>
