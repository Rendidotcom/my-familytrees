<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Edit Anggota</title>
<style>
body{
  font-family:Arial;
  background:#f4f7fa;
  display:flex;
  justify-content:center;
}
.container{
  background:white;
  padding:25px;
  margin-top:40px;
  width:90%;
  max-width:500px;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
label{
  font-weight:bold;
  display:block;
  margin-top:10px;
}
input,select{
  width:100%;
  padding:12px;
  margin-top:5px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:8px;
}
button{
  width:100%;
  padding:14px;
  background:#4A90E2;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{background:#357ABD;}
#debug{
  margin-top:20px;
  background:#111;
  color:#0f0;
  font-size:12px;
  padding:10px;
  border-radius:8px;
  max-height:180px;
  overflow:auto;
}
</style>
</head>
<body>

<div class="container">
  <h2>Edit Anggota</h2>
  <form id="editForm">
    <label>Nama:</label>
    <input id="name" required>

    <label>Domisili:</label>
    <input id="domisili" required>

    <label>Hubungan:</label>
    <select id="relationship" required>
      <option>Ayah</option>
      <option>Ibu</option>
      <option>Anak</option>
      <option>Saudara</option>
    </select>

    <label>ID Ayah:</label>
    <select id="parentIdAyah"><option value="">-- Pilih Ayah --</option></select>

    <label>ID Ibu:</label>
    <select id="parentIdIbu"><option value="">-- Pilih Ibu --</option></select>

    <label>ID Pasangan:</label>
    <select id="spouseId"><option value="">-- Pilih Pasangan --</option></select>

    <label>Catatan:</label>
    <input id="notes">

    <label>Foto Baru (opsional):</label>
    <input type="file" id="photo" accept="image/*">

    <button type="submit" id="saveBtn">üíæ Simpan Perubahan</button>
    <button type="button" onclick="window.location.href='dashboard.html'" style="margin-top:10px;background:#2ecc71;">üè† Home</button>
  </form>

  <div id="debug">üìú Log tampil di sini...</div>
</div>

<script>
// =====================================
// Konfigurasi
// =====================================
const API_URL = "https://script.google.com/macros/s/AKfycbyjR22fuPOGgHsyVHtic0_TGlkG5StwSAQx5JMVaApl5iQYRjFIbvsKKMpcMR7MlWuT5w/exec";
const id = new URLSearchParams(window.location.search).get("id");
let allMembers = [];

// =====================================
// Log tampil di layar
// =====================================
function log(msg){
  console.log(msg);
  const box = document.getElementById("debug");
  box.innerHTML += "<div>‚û°Ô∏è " + msg + "</div>";
  box.scrollTop = box.scrollHeight;
}

// =====================================
// Muat semua anggota (untuk dropdown)
// =====================================
async function loadAllMembers(){
  try{
    log("üîÅ Memuat daftar anggota...");
    const res = await fetch(API_URL + "?mode=getData");
    const json = await res.json();
    if(json.status!=="success") throw new Error(json.message);
    allMembers = json.data || [];
    log("‚úÖ Total anggota: "+allMembers.length);
    populateSelects();
  }catch(err){
    log("‚ùå loadAllMembers error: "+err.message);
  }
}

function populateSelects(){
  const ayahSel = document.getElementById("parentIdAyah");
  const ibuSel = document.getElementById("parentIdIbu");
  const spouseSel = document.getElementById("spouseId");
  [ayahSel, ibuSel, spouseSel].forEach(s=>s.innerHTML="<option value=''>-- Pilih --</option>");
  allMembers.forEach(p=>{
    const opt = `<option value="${p.id}">${p.name} (${p.relationship})</option>`;
    ayahSel.insertAdjacentHTML("beforeend", opt);
    ibuSel.insertAdjacentHTML("beforeend", opt);
    spouseSel.insertAdjacentHTML("beforeend", opt);
  });
}

// =====================================
// Muat data anggota berdasarkan ID
// =====================================
async function loadData(){
  const btn = document.getElementById("saveBtn");
  btn.disabled = true;
  btn.textContent = "‚è≥ Memuat...";

  if(!id){
    log("‚ö†Ô∏è Tidak ada ID di URL");
    alert("ID tidak ditemukan!");
    return;
  }

  await loadAllMembers();

  try{
    log("üîç Fetch detail ID="+id);
    const res = await fetch(API_URL + "?mode=getOne&id=" + id);
    const json = await res.json();
    log("üì¶ Respon getOne: "+JSON.stringify(json));

    if(json.status!=="success" || !json.data){
      alert("Data tidak ditemukan!");
      log("‚ùå Data tidak ditemukan di GAS");
      return;
    }

    const d=json.data;
    document.getElementById("name").value=d.name||"";
    document.getElementById("domisili").value=d.domisili||"";
    document.getElementById("relationship").value=d.relationship||"";
    document.getElementById("notes").value=d.notes||"";
    document.getElementById("parentIdAyah").value=d.parentIdAyah||"";
    document.getElementById("parentIdIbu").value=d.parentIdIbu||"";
    document.getElementById("spouseId").value=d.spouseId||"";
    log("‚úÖ Data anggota dimuat.");

  }catch(err){
    log("‚ùå loadData error: "+err.message);
  }finally{
    btn.disabled=false;
    btn.textContent="üíæ Simpan Perubahan";
  }
}

// =====================================
// Simpan perubahan ke GAS
// =====================================
document.getElementById("editForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const btn=document.getElementById("saveBtn");
  btn.disabled=true;
  btn.textContent="‚è≥ Menyimpan...";

  const payload={
    mode:"update",
    id,
    name:document.getElementById("name").value,
    domisili:document.getElementById("domisili").value,
    relationship:document.getElementById("relationship").value,
    notes:document.getElementById("notes").value,
    parentIdAyah:document.getElementById("parentIdAyah").value,
    parentIdIbu:document.getElementById("parentIdIbu").value,
    spouseId:document.getElementById("spouseId").value
  };
  log("üì§ Payload: "+JSON.stringify(payload));

  const file=document.getElementById("photo").files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=async()=>{
      payload.photo_type=file.type;
      payload.photo_base64=reader.result.split(",")[1];
      await sendUpdate(payload);
    };
    reader.readAsDataURL(file);
  }else{
    await sendUpdate(payload);
  }
});

async function sendUpdate(payload){
  try{
    const res=await fetch(API_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });
    const json=await res.json();
    log("üì¶ Respon update: "+JSON.stringify(json));
    if(json.status!=="success") throw new Error(json.message);
    alert("‚úÖ Data berhasil disimpan!");
    window.location.href="dashboard.html";
  }catch(err){
    log("‚ùå sendUpdate error: "+err.message);
    alert("Gagal menyimpan: "+err.message);
  }finally{
    const btn=document.getElementById("saveBtn");
    btn.disabled=false;
    btn.textContent="üíæ Simpan Perubahan";
  }
}

// =====================================
// INIT
// =====================================
document.addEventListener("DOMContentLoaded",loadData);
</script>

</body>
</html>
