<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Anggota</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- WAJIB: config.js dulu -->
  <script src="config.js"></script>

  <!-- session.js NON-MODULE -->
  <script src="session.js"></script>

  <script>
    window.onerror = function (msg, url, line) {
      console.error("â— ERROR:", msg, "@", url, ":", line);
    };
    console.log("ğŸ“Œ edit.html loaded");
  </script>

  <style>
    body{background:#f4f7fa}
    .card{max-width:720px;margin:auto}
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">ğŸŒ³ Edit Anggota</span>
      <div class="d-flex">
        <button class="btn btn-warning me-2" id="btnLogout">Logout</button>
        <a class="btn btn-light" href="dashboard.html">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="card shadow p-4">
      <h4 class="mb-3">Perubahan Data Anggota</h4>

      <form id="editForm">
        <input type="hidden" id="memberId">

        <div class="mb-3">
          <label>Nama Lengkap</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label>Ayah</label>
            <select id="father" class="form-control"></select>
          </div>
          <div class="col-md-4 mb-3">
            <label>Ibu</label>
            <select id="mother" class="form-control"></select>
          </div>
          <div class="col-md-4 mb-3">
            <label>Pasangan</label>
            <select id="spouse" class="form-control"></select>
          </div>
        </div>

        <div class="mb-3">
          <label>Urutan Anak</label>
          <input type="number" id="birthOrder" class="form-control">
        </div>

        <div class="mb-3">
          <label>Status</label>
          <select id="status" class="form-control">
            <option value="hidup">Masih Hidup</option>
            <option value="meninggal">Meninggal</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Catatan</label>
          <textarea id="notes" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label>Foto Baru (Opsional)</label>
          <input type="file" id="photo" class="form-control" accept="image/*">
          <img id="preview" class="img-thumbnail mt-2" style="display:none;max-width:140px">
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">ğŸ’¾ Simpan Perubahan</button>
          <button type="button" class="btn btn-danger ms-auto" id="btnDelete">ğŸ—‘ Hapus Anggota</button>
        </div>

        <div id="msg" class="mt-3 text-muted small"></div>
      </form>
    </div>
  </div>

  <!-- WAJIB PALING BAWAH -->
  <script src="edit.js"></script>

</body>
</html>
