<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Edit Anggota (Debug)</title>
<style>
body{
  font-family:Arial;
  background:#f4f7fa;
  display:flex;
  justify-content:center;
}
.container{
  background:white;
  padding:25px;
  margin-top:40px;
  width:90%;
  max-width:500px;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
label{
  font-weight:bold;
  display:block;
  margin-top:10px;
}
input,select{
  width:100%;
  padding:12px;
  margin-top:5px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:8px;
}
button{
  width:100%;
  padding:14px;
  background:#4A90E2;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{background:#357ABD;}
#debug {
  background:#111;
  color:#0f0;
  font-size:12px;
  margin-top:20px;
  padding:10px;
  border-radius:10px;
  max-height:200px;
  overflow:auto;
}
</style>
</head>
<body>

<div class="container">
  <h2>Edit Anggota (Debug)</h2>
  <form id="editForm">
    <label>Nama:</label>
    <input id="name" required>

    <label>Domisili:</label>
    <input id="domisili" required>

    <label>Hubungan:</label>
    <select id="relationship" required>
      <option>Ayah</option>
      <option>Ibu</option>
      <option>Anak</option>
      <option>Saudara</option>
    </select>

    <label>ID Ayah:</label>
    <select id="parentIdAyah"><option value="">-- Pilih Ayah --</option></select>

    <label>ID Ibu:</label>
    <select id="parentIdIbu"><option value="">-- Pilih Ibu --</option></select>

    <label>ID Pasangan:</label>
    <select id="spouseId"><option value="">-- Pilih Pasangan --</option></select>

    <label>Catatan:</label>
    <input id="notes">

    <label>Foto Baru (opsional):</label>
    <input type="file" id="photo" accept="image/*">

    <button type="submit" id="saveBtn">Simpan Perubahan</button>
    <button type="button" onclick="window.location.href='dashboard.html'" style="margin-top:10px;background:#2ecc71;">üè† Home</button>
  </form>

  <div id="debug">üìú Log akan tampil di sini...</div>
</div>

<script>
// ===============================
// DEBUG CONSOLE
// ===============================
function logDebug(msg) {
  console.log(msg);
  const box = document.getElementById("debug");
  box.innerHTML += "<div>‚û°Ô∏è " + msg + "</div>";
  box.scrollTop = box.scrollHeight;
}

// ===============================
// KONFIGURASI
// ===============================
const API_URL = "https://script.google.com/macros/s/AKfycbzRg74Zyz9ox0gy0se3CS_QWWzkzmJyUk2524KO6C0zAARDO1f5pj4w75dXAr8RoP7LzA/exec";
const id = new URLSearchParams(window.location.search).get("id");
let allMembers = [];

// ===============================
// MUAT SEMUA DATA (UNTUK DROPDOWN)
// ===============================
async function loadAllMembers() {
  try {
    logDebug("üîÅ Fetching all members...");
    const res = await fetch(`${API_URL}?mode=getData`);
    const json = await res.json();
    logDebug("‚úÖ Loaded members: " + (json.data?.length || 0));
    allMembers = json.data || [];
    populateSelects();
  } catch (err) {
    logDebug("‚ùå Gagal memuat anggota: " + err.message);
  }
}

function populateSelects() {
  const ayah = document.getElementById("parentIdAyah");
  const ibu = document.getElementById("parentIdIbu");
  const spouse = document.getElementById("spouseId");
  [ayah, ibu, spouse].forEach(sel => sel.innerHTML = `<option value="">-- Pilih --</option>`);
  allMembers.forEach(p => {
    const opt = `<option value="${p.id}">${p.name} (${p.relationship})</option>`;
    ayah.insertAdjacentHTML("beforeend", opt);
    ibu.insertAdjacentHTML("beforeend", opt);
    spouse.insertAdjacentHTML("beforeend", opt);
  });
}

// ===============================
// MUAT DATA UNTUK DIEDIT
// ===============================
async function loadData() {
  const btn = document.getElementById("saveBtn");
  btn.disabled = true;
  btn.textContent = "‚è≥ Memuat...";

  if (!id) {
    logDebug("‚ö†Ô∏è ID tidak ditemukan di URL.");
    alert("ID tidak ditemukan!");
    return;
  }

  await loadAllMembers();

  try {
    logDebug("üîÅ Fetching member ID=" + id);
    const res = await fetch(`${API_URL}?mode=getOne&id=${id}`);
    const json = await res.json();
    logDebug("üì¶ Response: " + JSON.stringify(json));

    if (json.status !== "success" || !json.data) {
      logDebug("‚ùå Data tidak ditemukan di server.");
      alert("Data tidak ditemukan!");
      return;
    }

    const item = json.data;
    document.getElementById("name").value = item.name || "";
    document.getElementById("domisili").value = item.domisili || "";
    document.getElementById("relationship").value = item.relationship || "";
    document.getElementById("notes").value = item.notes || "";
    document.getElementById("parentIdAyah").value = item.parentIdAyah || "";
    document.getElementById("parentIdIbu").value = item.parentIdIbu || "";
    document.getElementById("spouseId").value = item.spouseId || "";

    logDebug("‚úÖ Data berhasil dimuat.");
  } catch (err) {
    logDebug("‚ùå Error loadData: " + err.message);
  } finally {
    btn.disabled = false;
    btn.textContent = "Simpan Perubahan";
  }
}

// ===============================
// KIRIM UPDATE KE GAS
// ===============================
document.getElementById("editForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  logDebug("üì§ Mengirim update ke server...");

  const btn = document.getElementById("saveBtn");
  btn.disabled = true;
  btn.textContent = "‚è≥ Menyimpan...";

  const payload = {
    mode: "update",
    id,
    name: document.getElementById("name").value,
    domisili: document.getElementById("domisili").value,
    relationship: document.getElementById("relationship").value,
    notes: document.getElementById("notes").value,
    parentIdAyah: document.getElementById("parentIdAyah").value,
    parentIdIbu: document.getElementById("parentIdIbu").value,
    spouseId: document.getElementById("spouseId").value
  };

  logDebug("üßæ Payload: " + JSON.stringify(payload));

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const json = await res.json();
    logDebug("üì¶ Response update: " + JSON.stringify(json));

    if (json.status !== "success") throw new Error(json.message || "Gagal menyimpan perubahan");
    alert(json.message || "Perubahan berhasil disimpan!");
    window.location.href = "dashboard.html";
  } catch (err) {
    logDebug("‚ùå Gagal update: " + err.message);
    alert("Gagal menyimpan perubahan: " + err.message);
  } finally {
    btn.disabled = false;
    btn.textContent = "Simpan Perubahan";
  }
}

// ===============================
// INISIALISASI
// ===============================
document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
