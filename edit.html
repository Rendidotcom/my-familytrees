<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Edit Data Keluarga</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f6ff;
  padding:20px;
}
.box{
  background:white;
  max-width:600px;
  margin:auto;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
}
label{font-weight:bold;margin-top:14px;display:block}
input, select, textarea{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:8px;
  margin-top:6px;
}
button{
  margin-top:20px;
  padding:12px 18px;
  border:0;
  border-radius:8px;
  background:#3498db;
  color:white;
  cursor:pointer;
  font-size:16px;
}
button.red{
  background:#e74c3c;
}
h2{text-align:center}
</style>
</head>
<body>

<div class="box">
  <h2>✏️ Edit Data Anggota</h2>

  <label>Nama</label>
  <input id="name">

  <label>Hubungan</label>
  <select id="relationship">
    <option value="Ayah">Ayah</option>
    <option value="Ibu">Ibu</option>
    <option value="Anak">Anak</option>
    <option value="Suami">Suami</option>
    <option value="Istri">Istri</option>
  </select>

  <label>Domisili</label>
  <input id="domisili">

  <label>Foto URL</label>
  <input id="photoURL">

  <label>Catatan</label>
  <textarea id="notes" rows="4"></textarea>

  <button onclick="updateData()">Simpan Perubahan</button>
  <button class="red" onclick="history.back()">Batal</button>
</div>

<script src="session.js"></script>
<script src="edit.js"></script>

</body>
</html>
