<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Edit Anggota</title>
<style>
body { font-family: Arial; background: #eef1f5; display: flex; justify-content: center; }
nav { position: fixed; top: 0; width: 100%; background: #3498db; padding: 12px; display: flex; justify-content: space-around; color: white; font-weight: bold; }
nav a { color: white; text-decoration: none; }
.container { background: white; margin-top: 85px; padding: 25px; width: 90%; max-width: 450px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
input, select { width: 100%; padding: 10px; margin-top: 6px; border-radius: 6px; border: 1px solid #aaa; }
button { width: 100%; padding: 12px; margin-top: 15px; background: #2ecc71; border: none; color: white; border-radius: 8px; cursor: pointer; }
button:hover { background: #27ae60; }
</style>
</head>
<body>

<nav>
  <a href="dashboard.html">üìã Dashboard</a>
  <a href="index.html">‚ûï Tambah</a>
  <a href="tree.html">üå≥ Tree</a>
  <a href="#" onclick="logout()">üö™ Logout</a>
</nav>

<div class="container">
  <h2>‚úèÔ∏è Edit Profil</h2>

  <form id="editForm">
    <label>Nama:</label>
    <input id="name" required>

    <label>Domisili:</label>
    <input id="domisili" required>

    <label>Hubungan:</label>
    <select id="relationship">
      <option value="">-- Pilih --</option>
      <option>Ayah</option>
      <option>Ibu</option>
      <option>Anak</option>
      <option>Saudara</option>
    </select>

    <label>Ayah:</label>
    <select id="parentIdAyah"></select>

    <label>Ibu:</label>
    <select id="parentIdIbu"></select>

    <label>Pasangan:</label>
    <select id="spouseId"></select>

    <label>Urutan Anak:</label>
    <input id="orderChild" type="number">

    <label>Status</label>
    <select id="status">
      <option value="">-- Pilih --</option>
      <option value="hidup">Masih Hidup</option>
      <option value="meninggal">Sudah Meninggal</option>
    </select>

    <label>Catatan</label>
    <input id="notes">

    <label>Foto (Opsional)</label>
    <input type="file" id="photo" accept="image/*">

    <button type="submit">üíæ Simpan Perubahan</button>
  </form>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/YOUR_DEPLOY_ID/exec"; // ganti deploy terbaru
const id = new URLSearchParams(window.location.search).get("id");
let allMembers = [];

const userSession = JSON.parse(localStorage.getItem("familyUser") || "null");
if (!userSession) { alert("‚ö† Harus login dulu."); location.href = "login.html"; }
if (userSession.id !== id) { alert("‚õî Kamu hanya boleh edit profil sendiri!"); location.href = "dashboard.html"; }

async function loadMembersDropdown() {
  const res = await fetch(`${API_URL}?mode=getData&nocache=${Date.now()}`);
  const json = await res.json();
  allMembers = json.data || [];

  const selects = { parentIdAyah:"Ayah", parentIdIbu:"Ibu", spouseId:"Pasangan" };
  for (const field in selects) {
    const el = document.getElementById(field);
    el.innerHTML = `<option value="">-- Pilih ${selects[field]} --</option>`;
    allMembers.forEach(m => el.innerHTML += `<option value="${m.id}">${m.name}</option>`);
  }
}

async function loadData() {
  await loadMembersDropdown();

  const res = await fetch(`${API_URL}?mode=getOne&id=${id}&nocache=${Date.now()}`);
  const json = await res.json();
  if (json.status!=="success") return alert("‚ùå Data tidak ditemukan!");

  const data = json.data;
  document.getElementById("name").value = data.name;
  document.getElementById("domisili").value = data.domisili;
  document.getElementById("relationship").value = data.relationship;
  document.getElementById("parentIdAyah").value = data.parentIdAyah;
  document.getElementById("parentIdIbu").value = data.parentIdIbu;
  document.getElementById("spouseId").value = data.spouseId;
  document.getElementById("orderChild").value = data.orderChild;
  document.getElementById("status").value = data.status;
  document.getElementById("notes").value = data.notes;
}

loadData();

document.getElementById("editForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const payload = {
    mode:"update",
    id,
    name:name.value,
    domisili:domisili.value,
    relationship:relationship.value,
    parentIdAyah:parentIdAyah.value,
    parentIdIbu:parentIdIbu.value,
    spouseId:spouseId.value,
    notes:notes.value,
    orderChild:orderChild.value,
    status:status.value
  };

  const file = photo.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = async ()=>{
      payload.photo_type = file.type;
      payload.photo_base64 = reader.result.split(",")[1];
      await sendUpdate(payload);
    };
    reader.readAsDataURL(file);
  } else {
    await sendUpdate(payload);
  }
});

async function sendUpdate(payload){
  const res = await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify(payload),
    headers:{"Content-Type":"application/json"}
  });
  const json = await res.json();
  if(json.status==="success"){
    alert("‚úî Perubahan berhasil disimpan.");
    location.href="dashboard.html";
  } else {
    alert("‚ùå Gagal update: "+json.message);
  }
}

function logout(){
  localStorage.removeItem("familyUser");
  location.href="login.html";
}
</script>
</body>
</html>
