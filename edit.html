<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Edit Anggota</title>
<style>
  body { font-family: Arial; background: #f4f7fa; display:flex; justify-content:center; }
  .container { background:white; padding:25px; margin-top:40px; width:90%; max-width:450px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1);}
  label{font-weight:bold; display:block; margin-top:10px;}
  input, select{width:100%; padding:12px; margin-top:5px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;}
  button{width:100%; padding:14px; background:#4A90E2; color:white; border:none; border-radius:8px; cursor:pointer;}
  button:hover{background:#357ABD;}
</style>
</head>
<body>
<div class="container">
  <h2>Edit Anggota</h2>
  <form id="editForm">
    <label>Nama:</label>
    <input name="name" required>
    <label>Domisili:</label>
    <input name="domisili" required>
    <label>Hubungan:</label>
    <select name="relationship" required>
      <option value="Ayah">Ayah</option>
      <option value="Ibu">Ibu</option>
      <option value="Anak">Anak</option>
      <option value="Pasangan">Pasangan</option>
      <option value="Saudara">Saudara</option>
    </select>
    <label>Pasangan (opsional):</label>
    <select name="spouse">
      <option value="">- Tidak ada -</option>
    </select>
    <label>Foto (opsional):</label>
    <input type="file" id="photo" accept="image/*">
    <button type="submit">Simpan Perubahan</button>
  </form>
</div>

<script src="edit.js"></script>
</body>
</html>
