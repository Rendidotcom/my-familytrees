<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Anggota Keluarga</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7fa;
    margin: 0;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
  }
  .table-container {
    max-width: 1000px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th {
    background: #4A90E2;
    color: white;
    padding: 12px;
    text-align: left;
  }
  td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    vertical-align: middle;
  }
  img.thumb {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
  }
  button {
    margin-right: 5px;
    padding: 6px 12px;
    background: #4A90E2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #357ABD;
  }
  .loading {
    text-align: center;
    font-size: 16px;
    padding: 20px;
    color: #555;
  }
</style>
</head>
<body>

<h2>ðŸ“‹ Daftar Anggota Keluarga</h2>

<div class="table-container">
  <div id="loading" class="loading">Memuat data...</div>
  <table id="familyTable" style="display:none;">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nama</th>
        <th>Domisili</th>
        <th>Hubungan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="dashboard.js"></script>

</body>
</html>
