    body{font-family:Inter, system-ui, Arial, sans-serif; background:#f5f6f7; margin:0; padding:0;}

    .btn-edit{background:#1976d2;color:#fff}

    .muted{color:#777}
    .center{text-align:center;padding:28px 0}
