<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Anggota Keluarga</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef1f5;
  margin: 0;
  padding: 0;
}

h2 {
  text-align: center;
  padding: 20px;
  color: #333;
}

#list {
  width: 90%;
  max-width: 900px;
  margin: 20px auto;
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.10);
}

.member {
  display: flex;
  align-items: flex-start;
  padding: 14px 10px;
  border-bottom: 1px solid #ddd;
}

.member:last-child {
  border-bottom: none;
}

.member img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 18px;
  border: 2px solid #ccc;
}

.member-info {
  flex: 1;
}

.member-info h4 {
  margin: 0;
  color: #333;
  font-size: 17px;
}

.member-info p {
  margin: 3px 0;
  font-size: 13px;
  color: #555;
  line-height: 1.4;
}

.member-buttons {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.member-buttons button {
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.btn-edit   { background: #27ae60; color: white; }
.btn-del    { background: #e74c3c; color: white; }

.empty {
  text-align: center;
  padding: 20px;
  color: #777;
}
</style>
</head>

<body>

<h2>üìã Daftar Anggota Keluarga</h2>
<div id="list">Memuat data...</div>

<script>
// =======================
// URL Google Apps Script FINAL
// =======================
const API_URL = "https://script.google.com/macros/s/AKfycbzRvMj-bFP08nZMXK1rEnAX7ZvOd46OK-r1bZ4ugT-2rV8vs9VpI1G_APZMJ-3AgBXlRw/exec";

// Convert link Google Drive jadi gambar langsung
function convertDriveURL(url) {
  if (!url) return "https://via.placeholder.com/70";
  if (url.includes("drive.google.com")) {
    const id = url.match(/\/d\/(.*?)\//)?.[1];
    return id ? `https://drive.google.com/uc?export=view&id=${id}` : url;
  }
  return url;
}

// =======================
// LOAD DATA
// =======================
async function loadData() {
  const list = document.getElementById("list");
  list.innerHTML = "Memuat data...";

  try {
    const res = await fetch(API_URL + "?action=getAll");
    const json = await res.json();
    console.log("DATA:", json);

    const data = json.data || [];
    if (!data.length) {
      list.innerHTML = `<div class="empty">Belum ada data</div>`;
      return;
    }

    // Buat peta ID ‚Üí objek anggota untuk relasi
    const idMap = {};
    data.forEach(p => idMap[p.id] = p);

    let html = "";
    data.forEach(person => {
      const photo = convertDriveURL(person.photoURL);
      const ayah = idMap[person.parentIdAyah]?.name || "-";
      const ibu = idMap[person.parentIdIbu]?.name || "-";
      const pasangan = idMap[person.spouseId]?.name || "-";
      const anak = data
        .filter(p => p.parentIdAyah == person.id || p.parentIdIbu == person.id)
        .map(p => p.name)
        .join(", ") || "-";

      html += `
        <div class="member">
          <img src="${photo}" alt="${person.name}">
          <div class="member-info">
            <h4>${person.name}</h4>
            <p>${person.relationship} ‚Ä¢ ${person.domisili}</p>
            <p><b>Ayah:</b> ${ayah}</p>
            <p><b>Ibu:</b> ${ibu}</p>
            <p><b>Pasangan:</b> ${pasangan}</p>
            <p><b>Anak:</b> ${anak}</p>
          </div>
          <div class="member-buttons">
            <button class="btn-edit" onclick="openEdit('${person.id}')">‚úèÔ∏è Edit</button>
            <button class="btn-del" onclick="deleteMember('${person.id}')">üóëÔ∏è Hapus</button>
          </div>
        </div>
      `;
    });

    list.innerHTML = html;

  } catch (err) {
    console.error("Gagal memuat data:", err);
    list.innerHTML = `<div class="empty">Gagal memuat data</div>`;
  }
}

// =======================
// EDIT & DELETE
// =======================
function openEdit(id) {
  window.location.href = "edit.html?id=" + id;
}

async function deleteMember(id) {
  if (!confirm("Yakin ingin menghapus anggota ini?")) return;
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mode: "delete", id })
    });
    const json = await res.json();
    alert(json.message || "Berhasil dihapus");
    loadData();
  } catch (err) {
    console.error(err);
    alert("Gagal menghapus data");
  }
}

// =======================
// INIT
// =======================
document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
