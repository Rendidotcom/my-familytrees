<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Anggota Keluarga</title>

<style>
body {
  font-family: Arial;
  background: #eef1f5;
  margin: 0;
  padding: 0;
}

h2 {
  text-align: center;
  padding: 20px;
  color: #333;
}

#list {
  width: 90%;
  max-width: 900px;
  margin: 20px auto;
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.member {
  display: flex;
  align-items: center;
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

.member img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 15px;
}

.member-info {
  flex: 1;
}

.member-buttons button {
  margin-left: 5px;
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.btn-detail { background: #4A90E2; color: white; }
.btn-relasi { background: #27ae60; color: white; }

/* POPUP */
.popup-bg {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.popup-box {
  width: 90%;
  max-width: 400px;
  background: white;
  padding: 20px;
  border-radius: 12px;
}

.popup-box h3 {
  margin-top: 0;
  text-align: center;
}

.close-btn {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  background: #e74c3c;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>ðŸ“‹ Daftar Anggota Keluarga</h2>
<div id="list">Memuat data...</div>

<!-- POPUP DETAIL -->
<div id="popupDetail" class="popup-bg">
  <div class="popup-box">
    <h3>Detail Anggota</h3>
    <div id="detailContent">Loading...</div>
    <button class="close-btn" onclick="closeDetail()">Tutup</button>
  </div>
</div>

<!-- POPUP RELASI -->
<div id="popupRelasi" class="popup-bg">
  <div class="popup-box">
    <h3>Edit Relasi</h3>
    <div id="relasiContent">Loading...</div>
    <button class="close-btn" onclick="closeRelasi()">Tutup</button>
  </div>
</div>

<script src="dashboard.js"></script>

</body>
</html>
