<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hapus Data Pengguna</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #f5f7fa;
      font-family: "Inter", sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      padding: 12px 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }
    table th {
      background: #e8f0fe;
      font-weight: 600;
    }
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin: 5px;
    }
    .btn-primary { background: #1565c0; color: #fff; }
    .btn-danger { background: #d32f2f; color: #fff; }
    .btn-warning { background: #f57c00; color: #fff; }
    .hidden { display:none; }
    .top-bar {
      display:flex;
      justify-content: space-between;
      align-items:center;
      margin-bottom:10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <h2>Manajemen Penghapusan User</h2>

    <div class="top-bar">
      <button class="btn btn-primary" onclick="loadUsers()">Refresh Data</button>

      <!-- khusus admin -->
      <button id="btnDeleteAll" class="btn btn-danger hidden" onclick="deleteAll()">
        Hapus Semua
      </button>
    </div>

    <table id="tbl">
      <thead>
        <tr>
          <th>Pilih</th>
          <th>ID</th>
          <th>Nama</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="4" style="text-align:center;">Memuat...</td></tr>
      </tbody>
    </table>

    <hr style="margin:25px 0">

    <!-- admin: hapus banyak -->
    <button id="btnDeleteSelected" class="btn btn-warning hidden" onclick="deleteSelected()">
      Hapus Terpilih
    </button>

    <!-- user biasa: hapus diri sendiri -->
    <button id="btnSelfDelete" class="btn btn-danger hidden" onclick="deleteMyAccount()">
      Hapus Akun Saya
    </button>

  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="delete.js"></script>

  <script>
    const session = JSON.parse(localStorage.getItem("familyUser") || "null");
    if (!session) location.href = "login.html";

    const role = session.role;
    const myId = session.id;

    // ---------------------------
    // ON LOAD
    // ---------------------------
    document.addEventListener("DOMContentLoaded", () => {
      loadUsers();

      // admin dapat semua tombol
      if (role === "admin") {
        document.getElementById("btnDeleteAll").classList.remove("hidden");
        document.getElementById("btnDeleteSelected").classList.remove("hidden");
      }

      // user biasa hanya boleh hapus dirinya
      if (role !== "admin") {
        document.getElementById("btnSelfDelete").classList.remove("hidden");
      }
    });


    // ---------------------------
    // LOAD USER LIST
    // ---------------------------
    async function loadUsers() {
      const res = await fetch(`${API_URL}?mode=list&token=${session.token}`);
      const data = await res.json();

      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      if (!data || !data.data) {
        tbody.innerHTML = `<tr><td colspan="4">Gagal memuat data</td></tr>`;
        return;
      }

      data.data.forEach(row => {
        // user biasa hanya boleh lihat dirinya
        if (role !== "admin" && row.id !== myId) return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" class="chk" value="${row.id}"></td>
          <td>${row.id}</td>
          <td>${row.name}</td>
          <td>${row.email || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
