<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hapus Data Keluarga</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #fff;
    }

    .container {
      max-width: 680px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .info-box {
      background: rgba(255,255,255,0.06);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .label {
      opacity: 0.6;
      font-size: 14px;
    }

    .value {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .btn-danger {
      width: 100%;
      background: #dc2626;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.2s;
    }
    .btn-danger:hover { background: #b91c1c; }

    .btn-back {
      margin-top: 25px;
      width: 100%;
      background: #334155;
      padding: 12px;
      color: #fff;
      font-size: 15px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: 0.2s;
    }
    .btn-back:hover { background: #1e293b; }

    /* TOAST */
    #mft-toast {
      visibility: hidden;
      min-width: 200px;
      background: #0f172a;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
      opacity: 0;
      transition: all 0.4s ease;
    }
    #mft-toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }

    /* CONFIRM MODAL */
    #confirm-box {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5000;
    }
    .confirm-window {
      background: #1e293b;
      color: #fff;
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    .confirm-btn {
      background: #dc2626;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .cancel-btn {
      background: #334155;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Hapus Data</h1>

    <div id="userInfo" class="info-box">
      <div class="label">Nama Lengkap</div>
      <div class="value" id="name">Loading...</div>

      <div class="label">Jenis Kelamin</div>
      <div class="value" id="gender">Loading...</div>

      <div class="label">Tanggal Lahir</div>
      <div class="value" id="birth">Loading...</div>

      <div class="label">Domisili</div>
      <div class="value" id="domisili">Loading...</div>
    </div>

    <button id="deleteBtn" class="btn-danger">HAPUS DATA</button>

    <a href="index.html" class="btn-back">Kembali</a>
  </div>
</div>

<!-- TOAST -->
<div id="mft-toast"></div>

<!-- CONFIRM -->
<div id="confirm-box">
  <div class="confirm-window">
    <h3>Yakin ingin menghapus?</h3>
    <p>Data tidak bisa dikembalikan.</p>
    <div>
      <button class="confirm-btn" id="confirmYes">Ya, hapus</button>
      <button class="cancel-btn" id="confirmNo">Batal</button>
    </div>
  </div>
</div>

<script src="config.js"></script>
<script src="delete.js"></script>

</body>
</html>
