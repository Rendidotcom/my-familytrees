<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Penghapusan User</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 18px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 950px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 18px;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      color: white;
      transition: 0.2s;
    }

    .btn-refresh { background: #1565c0; }
    .btn-delete { background: #c62828; }
    .btn-delete-all { background: #6a1b9a; }

    button:hover { opacity: 0.85; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    table th {
      background: #e3f2fd;
      font-weight: bold;
    }

    #loader {
      display: none;
      text-align: center;
      margin: 20px 0;
      font-size: 16px;
      color: #0d47a1;
      font-weight: bold;
    }

    .role-badge {
      display: inline-block;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      background: #0d47a1;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <header>
    Manajemen Penghapusan User
    <span id="roleBadge" class="role-badge"></span>
  </header>

  <div class="container">
    <div class="btn-row">
      <button class="btn-refresh" id="btnRefresh">Refresh Data</button>
      <button class="btn-delete" id="btnDeleteSelected">Hapus Terpilih</button>
      <button class="btn-delete-all" id="btnDeleteAll">Hapus Semua</button>
    </div>

    <div id="loader">Memuat data...</div>

    <table id="userTable">
      <thead>
        <tr>
          <th>Pilih</th>
          <th>ID</th>
          <th>Nama</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="config.js"></script>

  <!-- Tambahan sinkronisasi UI delete.js -->
  <script>
    // tampilkan badge role setelah session terbaca di delete.js
    document.addEventListener("DOMContentLoaded", () => {
      try {
        const s = JSON.parse(localStorage.getItem("familyUser") || "null");
        if (s) {
          const badge = document.getElementById("roleBadge");
          badge.textContent = s.role === "admin" ? "ADMIN" : "USER";
        }
      } catch (e) {}
    });
  </script>

  <script src="delete.js"></script>
</body>
</html>
