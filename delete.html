<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Member — Premium V7</title>

  <!-- Try external CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Fallback jika styles.css 404 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f4;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 680px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }
    h2 {
      margin-top: 0;
      color: #222;
    }
    #toast {
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }
    .user-box {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .btn-del {
      background: #c62828;
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn-del:disabled {
      background: #888;
      cursor: not-allowed;
    }
    .hidden { display:none; }
  </style>
</head>
<body>

<div class="container">
  <h2>Delete Member</h2>

  <p id="sessionInfo"></p>

  <div id="userListWrapper">
    <h3>Data User</h3>
    <div id="userList">Memuat data...</div>
  </div>
</div>

<div id="toast"></div>

<!-- CONFIG -->
<script src="config.js"></script>

<!-- DELETE LOGIC -->
<script>
// ==========================================================
// delete.js Premium V7 (embedded inside HTML version)
// ==========================================================

// ---- SESSION ----
const session = JSON.parse(localStorage.getItem("familyUser") || "null");
if (!session) {
  alert("Sesi habis. Silakan login ulang.");
  location.href = "login.html";
}
const token = session.token;
const sessionId = session.id;
const role = session.role;

// ---- UI toast ----
function toast(msg) {
  const t = document.getElementById("toast");
  t.innerText = msg;
  t.style.display = "block";
  setTimeout(() => (t.style.display = "none"), 2600);
}

// ---- Generic fetch ----
async function fetchRaw(url, opts = {}) {
  try {
    const r = await fetch(url, {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(opts.body || {})
    });
    return await r.json();
  } catch (e) {
    console.error("ERR fetchRaw:", e);
    return { ok: false, error: e.toString() };
  }
}

// ==========================================================
// TRY DELETE VARIANTS (Premium V7)
// ==========================================================
async function tryDeleteVariants(id) {
  const urlList = [
    `${API_URL}?mode=deleteMember&id=${id}&token=${token}`,
    `${API_URL}?mode=delete&id=${id}&token=${token}`,
    `${API_URL}?action=delete&id=${id}&token=${token}`,
    `${API_URL}?mode=hardDelete&id=${id}&token=${token}`,
    `${API_URL}?id=${id}&mode=delete&token=${token}`,
  ];

  for (const u of urlList) {
    console.log("Trying delete:", u);

    const res = await fetchRaw(u, { body: { id, token } });

    if (res?.ok === true) {
      console.log("Delete Success variant:", u);
      return res;
    }
  }

  return { ok: false, message: "Semua varian delete gagal." };
}

// ==========================================================
// LOAD USER LIST
// ==========================================================
async function loadUsers() {
  document.getElementById("sessionInfo").innerHTML =
    `Login sebagai: <b>${session.name}</b> (${role})`;

  let url = `${API_URL}?mode=listUsers&token=${token}`;

  // USER BIASA hanya lihat dirinya
  if (role !== "admin") {
    url = `${API_URL}?mode=getUser&id=${sessionId}&token=${token}`;
  }

  const res = await fetchRaw(url);
  if (!res.ok) {
    document.getElementById("userList").innerHTML = "Gagal memuat data.";
    return;
  }

  const userList = document.getElementById("userList");
  userList.innerHTML = "";

  const data = Array.isArray(res.data) ? res.data : [res.data];

  data.forEach((u) => {
    const box = document.createElement("div");
    box.className = "user-box";
    box.innerHTML = `
      <b>${u.name}</b><br>
      ID: ${u.id}<br>
      Role: ${u.role}<br><br>
      <button class="btn-del" data-id="${u.id}">Hapus</button>
    `;
    userList.appendChild(box);
  });

  document.querySelectorAll(".btn-del").forEach((btn) =>
    btn.addEventListener("click", async (e) => {
      const id = e.target.dataset.id;

      // USER BIASA hanya bisa delete diri sendiri
      if (role !== "admin" && id !== sessionId) {
        return toast("Anda tidak boleh menghapus user lain.");
      }

      if (!confirm("Yakin ingin menghapus user ini?")) return;

      btn.disabled = true;
      btn.innerText = "Menghapus...";

      const r = await tryDeleteVariants(id);

      if (r.ok) {
        toast("Berhasil dihapus!");

        // jika user menghapus dirinya → auto logout
        if (id === sessionId) {
          localStorage.removeItem("familyUser");
          setTimeout(() => (location.href = "login.html"), 1200);
          return;
        }

        loadUsers();
      } else {
        toast("Gagal menghapus.");
      }

      btn.disabled = false;
      btn.innerText = "Hapus";
    })
  );
}

// Init
setTimeout(loadUsers, 300);
</script>

</body>
</html>
