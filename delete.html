<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manajemen Penghapusan User ‚Äî Premium v3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f5f6fa; font-family: system-ui, Arial, sans-serif; }
    .header-bar { background:#0d47a1; color:#fff; padding:16px; text-align:center; font-weight:700; }
    .wrapper { max-width:1000px; margin:36px auto; background:#fff; padding:22px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.07); }
    table tbody tr:hover { background:#eef6ff; }
    .btn-purple { background:#7b1fa2; color:#fff; border: none; }
    .btn-danger-custom { background:#e64a19; color:#fff; border: none; }
    .small-muted { color:#777; font-size:13px; }
    /* responsive fixes */
    @media (max-width:720px){
      .wrapper { margin:18px; padding:14px; }
      .header-bar { font-size:16px; padding:12px; }
    }
  </style>
</head>
<body>
  <div class="header-bar">Manajemen Penghapusan User</div>

  <div class="wrapper">
    <div class="d-flex justify-content-between align-items-center mb-3 gap-2">
      <div>
        <button id="refreshBtn" class="btn btn-outline-primary">
          <span style="margin-right:6px">‚ü≥</span> Refresh Data
        </button>
        <span id="roleBadge" class="small-muted ms-3"></span>
      </div>
      <div>
        <button id="deleteSelectedBtn" class="btn btn-danger-custom me-2">üóëÔ∏è Hapus Terpilih</button>
        <button id="deleteAllBtn" class="btn btn-purple">‚ò†Ô∏è Hapus Semua</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light text-uppercase">
          <tr>
            <th style="width:1%;text-align:center">PILIH</th>
            <th style="min-width:220px">ID</th>
            <th>NAMA</th>
            <th>EMAIL</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <tr><td colspan="4" style="text-align:center;padding:18px;color:#666">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- config.js must be loaded before delete.js -->
  <script src="config.js"></script>
  <script src="delete.js"></script>
</body>
</html>
