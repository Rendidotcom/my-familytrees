<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hapus Anggota Keluarga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 25px;
    }
    .card {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .row {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      font-size: 17px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #d9534f;
      color: white;
      font-size: 17px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #c9302c;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Hapus Anggota Keluarga</h2>

  <div class="row">
    <div class="label">Nama</div>
    <div id="nama">...</div>
  </div>

  <div class="row">
    <div class="label">Domisili</div>
    <div id="domisili">...</div>
  </div>

  <button id="btnDelete">Hapus</button>
</div>


<script type="module">
import "./config.js";   // API_URL + ADMIN_TOKEN

const params = new URLSearchParams(window.location.search);
const memberId = params.get("id");

const namaEl = document.getElementById("nama");
const domEl  = document.getElementById("domisili");
const btn    = document.getElementById("btnDelete");

// ===============================
// LOAD DATA MEMBER
// ===============================
async function loadMember() {
  if (!memberId) {
    alert("ID tidak ditemukan.");
    return;
  }

  try {
    const res = await fetch(`${window.API_URL}?mode=getone&id=${memberId}`);
    const json = await res.json();

    if (json.status !== "success") {
      alert("Gagal memuat data: " + json.message);
      return;
    }

    const m = json.data;

    namaEl.textContent = m.nama || "-";
    domEl.textContent  = m.domisili || "-";

  } catch (e) {
    alert("Gagal memuat data: " + e.message);
  }
}

await loadMember();


// ===============================
// HANDLE DELETE
// ===============================
btn.addEventListener("click", async () => {
  if (!confirm("Yakin ingin menghapus anggota ini?")) return;

  try {
    const url =
      `${window.API_URL}?mode=delete&id=${memberId}&token=${window.ADMIN_TOKEN}`;

    const res = await fetch(url);
    const json = await res.json();

    if (json.status === "success") {
      alert("✔ Berhasil dihapus.");
      window.location.href = "index.html";
    } else {
      alert("❌ Gagal menghapus: " + json.message);
    }
  } catch (e) {
    alert("Error: " + e.message);
  }
});
</script>

</body>
</html>
