<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manajemen Penghapusan User ‚Äî Premium v6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #f0f2f8;
      font-family: system-ui, Arial, sans-serif;
    }
    .header-bar {
      background:#0d47a1;
      color:#fff;
      padding:18px;
      text-align:center;
      font-weight:700;
      letter-spacing:0.3px;
      box-shadow:0 2px 8px rgba(0,0,0,0.15);
    }
    .wrapper {
      max-width:1100px;
      margin:36px auto;
      background:#fff;
      padding:26px;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(10px); }
      to   { opacity:1; transform: translateY(0); }
    }
    table tbody tr:hover {
      background:#eef6ff;
    }
    .btn-purple {
      background:#7b1fa2;
      color:#fff;
      border:none;
    }
    .btn-purple:hover {
      background:#6a168f;
    }
    .btn-danger-custom {
      background:#e64a19;
      color:#fff;
      border:none;
    }
    .btn-danger-custom:hover {
      background:#cf3f12;
    }
    .small-muted {
      color:#777;
      font-size:13px;
    }
    .badge-role {
      background:#eceff1;
      padding:6px 10px;
      border-radius:6px;
      border:1px solid #cfd8dc;
      font-size:13px;
      margin-left:10px;
    }
    .top-controls {
      display:flex;
      flex-wrap:wrap;
      justify-content:space-between;
      gap:12px;
    }
    @media (max-width:720px){
      .wrapper { margin:18px; padding:16px; }
      .header-bar { font-size:17px; padding:14px; }
    }
  </style>
</head>

<body>
  <div class="header-bar">Manajemen Penghapusan User ‚Äî Premium v6</div>

  <div class="wrapper">

    <!-- BUTTON CONTROLS -->
    <div class="top-controls mb-3">

      <div>
        <button id="refreshBtn" class="btn btn-outline-primary">
          <span style="margin-right:6px">‚ü≥</span> Refresh Data
        </button>
        <span id="roleBadge" class="badge-role"></span>
      </div>

      <div>
        <button id="deleteSelectedBtn" class="btn btn-danger-custom me-2">
          üóëÔ∏è Hapus Terpilih
        </button>

        <button id="deleteAllBtn" class="btn btn-purple">
          ‚ò†Ô∏è Hapus Semua
        </button>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle table-hover">
        <thead class="table-light text-uppercase">
          <tr>
            <th style="width:1%; text-align:center">PILIH</th>
            <th style="min-width:160px">ID</th>
            <th>NAMA</th>
            <th>DOMISILI</th>
          </tr>
        </thead>

        <tbody id="userTableBody">
          <tr>
            <td colspan="4" style="text-align:center;padding:18px;color:#666">
              Memuat data...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- ORDER: config.js first ‚Üí delete.js next -->
  <script src="config.js"></script>
  <script src="delete.js"></script>
</body>
</html>
