<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hapus Anggota</title>
  <link rel="stylesheet" href="style.css">
  
  <script>
    /* === SETEL URL WEBAPP GAS === */
    window.API_URL = "YOUR_GAS_WEBAPP_URL_HERE";
  </script>
</head>

<body>

  <h2 style="text-align:center; margin-top:20px;">üóëÔ∏è Hapus Anggota</h2>

  <div class="container">

    <div id="alertBox" class="alert">
      <b>Soft Delete</b> = tandai data sebagai <b>deleted</b>.<br>
      <b>Hard Delete</b> = hapus data secara <b>permanen</b>.
    </div>

    <h3>Detail Anggota</h3>
    <div id="detail" class="detail-box">Memuat data...</div>

    <pre id="jsonOutput" style="
      display:none;
      background:#111;
      color:#0f0;
      padding:10px;
      margin-top:10px;
      font-size:12px;
      overflow-x:auto;
    "></pre>

    <div class="btn-area" style="margin-top:20px;">

      <a href="dashboard.html" class="btn grey">Batal</a>

      <!-- TOMBOL UNTUK ADMIN -->
      <button id="btnSoft" class="btn orange" style="display:none;">
        Soft Delete
      </button>

      <button id="btnHard" class="btn red" style="display:none;">
        Hard Delete
      </button>

      <!-- TOMBOL UNTUK USER HAPUS DIRINYA SENDIRI -->
      <button id="btnDeleteSelf" class="btn red" style="display:none;">
        Hapus Akun Saya
      </button>

    </div>

    <p id="msg" style="
      margin-top:15px;
      text-align:center;
      color:#c00;
    "></p>

  </div>

  <script src="delete.js"></script>
</body>
</html>
