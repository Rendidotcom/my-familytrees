<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hapus Anggota Keluarga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f0f2f5; padding:30px; }
    .card {
      background:white; padding:25px; max-width:500px; margin:auto;
      border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }
    h2 { text-align:center; margin-bottom:20px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    td { padding:12px; border-bottom:1px solid #ddd; }
    .btn-del {
      background:#e53935; color:white; border:none; padding:10px 16px;
      border-radius:8px; cursor:pointer;
    }
    .btn-del:hover { background:#ab000d; }
  </style>
</head>
<body>

<div class="card">
  <h2>Hapus Anggota Keluarga</h2>

  <table>
    <tr>
      <td><strong>Nama</strong></td>
      <td id="nama"></td>
    </tr>
    <tr>
      <td><strong>Domisili</strong></td>
      <td id="domisili"></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center; padding-top:20px;">
        <button id="btnHapus" class="btn-del">Hapus</button>
      </td>
    </tr>
  </table>
</div>

<script src="config.js"></script>
<script src="delete.js"></script>

</body>
</html>
