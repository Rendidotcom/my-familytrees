<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Penghapusan User</title>

  <style>
    :root{--brand:#0d47a1;--muted:#f0f2f5;--card:#fff}
    body {
      font-family: Arial, sans-serif;
      background: var(--muted);
      margin: 0;
      padding: 0;
      -webkit-font-smoothing:antialiased;
    }

    header {
      background: var(--brand);
      color: white;
      padding: 18px;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.3px;
    }

    .container {
      max-width: 980px;
      margin: 28px auto;
      background: var(--card);
      padding: 22px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .btn-row {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:14px;
      justify-content:flex-start;
    }

    .btn {
      padding:10px 14px;
      border-radius:6px;
      border: none;
      cursor:pointer;
      color:white;
      font-weight:700;
      font-size:13px;
    }
    .btn-refresh { background:#1565c0; }
    .btn-delete { background:#c62828; }
    .btn-delete-all { background:#6a1b9a; }

    button:disabled { opacity:0.55; cursor:not-allowed; }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
      font-size:14px;
    }
    table th, table td {
      border:1px solid #e6eef8;
      padding:10px;
      text-align:left;
      vertical-align:middle;
    }
    table th { background:#eaf4ff; font-weight:700; }

    #loader {
      display:none;
      text-align:center;
      margin:14px 0;
      color:var(--brand);
      font-weight:700;
    }

    .role-badge {
      display:inline-block;
      padding:4px 8px;
      font-size:12px;
      border-radius:6px;
      background:rgba(255,255,255,0.12);
      color:white;
      margin-left:10px;
      font-weight:600;
    }

    .notice {
      padding:10px;
      border-radius:8px;
      background:#fff3cd;
      color:#856404;
      margin-bottom:12px;
      border:1px solid #ffeeba;
      display:none;
    }

    .center { text-align:center; color:#666; padding:8px 0; }
  </style>
</head>

<body>
  <header>
    Manajemen Penghapusan User
    <span id="roleBadge" class="role-badge" aria-hidden="true"></span>
  </header>

  <div class="container">
    <div id="noticeConfig" class="notice"></div>

    <div class="btn-row" role="toolbar" aria-label="Tombol aksi">
      <button id="btnRefresh" class="btn btn-refresh">Refresh Data</button>
      <button id="btnDeleteSelected" class="btn btn-delete">Hapus Terpilih</button>
      <button id="btnDeleteAll" class="btn btn-delete-all">Hapus Semua</button>
    </div>

    <div id="loader">Memuat data...</div>

    <table id="userTable" aria-describedby="loader">
      <thead>
        <tr>
          <th style="width:1%">Pilih</th>
          <th style="width:28%">ID</th>
          <th>Nama</th>
          <th>Email / Domisili</th>
        </tr>
      </thead>
      <tbody>
        <!-- data akan diisi oleh delete.js -->
      </tbody>
    </table>

    <div class="center" id="debugHint" style="margin-top:12px;font-size:13px;color:#444">
      Jika data tidak muncul â€” periksa <code>config.js</code> (API_URL) dan console browser.
    </div>
  </div>

  <!-- config.js harus dimuat terlebih dulu -->
  <script src="config.js"></script>

  <!-- skrip sinkronisasi UI ringan & loader check -->
  <script>
    (function(){
      // safety: role badge from session
      try {
        const s = JSON.parse(localStorage.getItem("familyUser") || "null");
        const badge = document.getElementById("roleBadge");
        if (s && badge) badge.textContent = (s.role === "admin") ? "ADMIN" : "USER";
      } catch (e) { /* ignore */ }

      // show notice if API_URL missing
      const notice = document.getElementById("noticeConfig");
      if (typeof API_URL === "undefined" || !API_URL) {
        if (notice) {
          notice.style.display = "block";
          notice.innerHTML = "<strong>Konfigurasi API belum ditemukan.</strong> Pastikan file <code>config.js</code> ada dan mendefinisikan <code>window.API_URL</code> sebelum <code>delete.js</code> diload.";
        }
      }
    })();
  </script>

  <!-- load delete.js only after config.js loaded and page DOM ready -->
  <script>
    (function(){
      // Wait until DOM is ready and config has API_URL. If API_URL absent, still attempt load but warn.
      function loadDeleteJs() {
        const s = document.createElement("script");
        s.src = "delete.js";
        s.onload = function(){ console.log("delete.js loaded"); };
        s.onerror = function(){ console.error("Gagal load delete.js"); };
        document.body.appendChild(s);
      }

      // If API_URL exists, load immediately on DOMContentLoaded
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", () => {
          // small delay to allow config.js to run in some environments
          setTimeout(loadDeleteJs, 30);
        });
      } else {
        setTimeout(loadDeleteJs, 30);
      }
    })();
  </script>
</body>
</html>
