<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hapus Anggota</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: #f2f3f7;
    }
    .card {
      border-radius: 16px;
      padding: 25px;
      background: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    pre {
      background: #eee;
      padding: 12px;
      border-radius: 8px;
      max-height: 320px;
      overflow-y: auto;
    }
    .btn-big {
      padding: 14px;
      font-size: 17px;
      border-radius: 10px;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">

        <div class="card">

          <h3 class="text-center mb-2">ðŸ—‘ Hapus Anggota</h3>
          <p class="text-center text-muted">
            Soft Delete â†’ hanya mengubah status menjadi <b>deleted</b> <br>
            Hard Delete â†’ <b>menghapus permanen</b>
          </p>

          <hr>

          <h5 class="mt-3">Detail Anggota</h5>
          <div id="detail" class="mb-3" style="min-height:60px">
            <!-- Filled by delete.js -->
          </div>

          <pre id="jsonOutput" style="display:none;"></pre>

          <div class="mt-4">
            <a href="dashboard.html" class="btn btn-primary btn-big mb-3">Kembali</a>

            <button id="btnSoftDelete" class="btn btn-warning btn-big mb-3" onclick="softDelete()">
              Soft Delete
            </button>

            <button id="btnHardDelete" class="btn btn-danger btn-big mb-3" onclick="hardDelete()">
              Hard Delete
            </button>

            <button id="deleteSelfBtn" class="btn btn-danger btn-big mb-3" style="display:none" onclick="hardDelete()">
              Hapus Akun Saya
            </button>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="delete.js"></script>

</body>
</html>
