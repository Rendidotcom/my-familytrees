<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hapus Anggota</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 650px;
      margin: 40px auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
    }
    .btn-soft { background: #ff9800; color:white; }
    .btn-hard { background: #d32f2f; color:white; }
    .btn-back { background: #1f3fa3; color:white; }
    .btn-self { background:#1f3fa3;color:white; }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      display:none;
    }
  </style>
</head>

<body>

  <h2 style="text-align:center;margin-top:25px;">ðŸ—‘ Hapus Anggota</h2>

  <div class="card">
    <h3>Konfirmasi Penghapusan</h3>

    <p>
      <b>Soft Delete</b> â†’ status menjadi <i>"deleted"</i>.<br>
      <b>Hard Delete</b> â†’ data hilang permanen.
    </p>

    <hr>

    <h4>Detail Anggota</h4>
    <div id="detail" style="padding:10px 0; color:#333;">Memuat...</div>

    <pre id="jsonOutput"></pre>

    <button class="btn btn-back" onclick="history.back()">Kembali</button>

    <button class="btn btn-soft" id="softBtn" onclick="softDelete()">Soft Delete</button>
    <button class="btn btn-hard" id="hardBtn" onclick="hardDelete()">Hard Delete</button>

    <!-- tombol user hapus akun sendiri -->
    <button class="btn btn-self" id="selfDeleteBtn" style="display:none;" onclick="deleteMySelf()">
      Hapus Akun Saya
    </button>

  </div>

  <script src="global.js"></script>
  <script src="delete.js"></script>

</body>
</html>
