<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Delete User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #fafafa;
    }

    tr:hover {
      background: #f2f2f2;
    }

    .btn {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .btn-delete {
      background: #d9534f;
      color: white;
    }

    .btn-delete:hover {
      background: #c9302c;
    }

    .btn-self {
      background: #ff7043;
      color: white;
    }

    .btn-self:hover {
      background: #e64a19;
    }

    .btn-small {
      padding: 7px 12px;
      font-size: 12px;
    }

    .flex {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    /* Modal */
    #confirmModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }

    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn-cancel {
      background: #777;
      color: white;
    }

    .btn-cancel:hover {
      background: #555;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Delete Users</h2>

    <table id="userTable">
      <thead>
        <tr>
          <th>Pilih</th>
          <th>ID</th>
          <th>Nama</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Diisi oleh JS -->
      </tbody>
    </table>

    <div class="flex">
      <button id="btnDeleteSelected" class="btn btn-delete">Delete Selected</button>
      <button id="btnDeleteSelf" class="btn btn-self">Delete My Account</button>
    </div>
  </div>

  <!-- ======================== -->
  <!--     MODAL CONFIRM        -->
  <!-- ======================== -->
  <div id="confirmModal">
    <div class="modal-box">
      <div id="modalText">Yakin ingin menghapus?</div>

      <div class="modal-buttons">
        <button id="modalYes" class="btn btn-delete btn-small">Ya</button>
        <button id="modalNo" class="btn btn-cancel btn-small">Batal</button>
      </div>
    </div>
  </div>

  <script src="delete.js"></script>

</body>
</html>
