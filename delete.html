<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Delete Anggota — FAMTREE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 20px;
    }
    .card {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background: #f5faff;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: #d32f2f;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #b71c1c;
    }
    .loading {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Hapus Anggota Keluarga</h2>

  <div id="loading" class="loading">Memuat data...</div>

  <table id="table" style="display:none">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Domisili</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<!-- LOAD CONFIG -->
<script src="./config.js"></script>

<script>
// =====================================================
// 1. LOAD DATA FROM GAS
// =====================================================
async function loadData() {
  const loading = document.getElementById("loading");
  const table = document.getElementById("table");
  const tbody = document.getElementById("tbody");

  loading.textContent = "Memuat data...";

  try {
    const res = await fetch(`${API_URL}?mode=getAll`);
    const json = await res.json();

    if (!json.data || json.data.length === 0) {
      loading.textContent = "Tidak ada data.";
      return;
    }

    table.style.display = "table";
    loading.style.display = "none";
    tbody.innerHTML = "";

    json.data.forEach(row => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${row.nama}</td>
        <td>${row.domisili}</td>
        <td><button onclick="deleteData('${row.id}','${row.nama}')">Hapus</button></td>
      `;

      tbody.appendChild(tr);
    });

  } catch (err) {
    loading.textContent = "Gagal memuat data!";
    console.error(err);
  }
}

// =====================================================
// 2. DELETE DATA
// =====================================================
async function deleteData(id, nama) {
  if (!confirm(`Hapus anggota:\n${nama} ?`)) return;

  try {
    const res = await fetch(`${API_URL}?mode=delete&id=${id}`, { method: "GET" });
    const json = await res.json();

    if (json.status === "success") {
      alert("✔ Data berhasil dihapus.");
      loadData(); // reload table
    } else {
      alert("❌ Gagal menghapus: " + json.message);
    }
  } catch (err) {
    alert("Terjadi error saat menghapus!");
  }
}

// AUTO RUN
loadData();
</script>

</body>
</html>
