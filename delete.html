<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kelola & Hapus Anggota</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- WAJIB -->
<script src="config.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    padding: 20px;
  }
  .card {
    max-width: 720px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  h2 { text-align:center }
  .row {
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px;
    border-bottom:1px solid #eee;
  }
  .name { flex:1;font-weight:bold }
  .dom { font-size:13px;color:#666 }
  .danger {
    background:#d9534f;color:#fff;
    padding:10px 16px;border:none;border-radius:8px;
    cursor:pointer;
  }
  .danger:disabled {opacity:.5}
  .msg {margin-top:10px;text-align:center;font-size:14px}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ—‘ Hapus Anggota Keluarga</h2>

  <label>
    <input type="checkbox" id="checkAll"> Pilih Semua
  </label>

  <div id="list"></div>

  <button id="btnDelete" class="danger" disabled>
    Hapus Terpilih
  </button>

  <div id="msg" class="msg"></div>
</div>

<script>
(() => {

  if (!window.API_URL || !window.ADMIN_TOKEN) {
    alert("CONFIG belum siap!");
    return;
  }

  const listEl = document.getElementById("list");
  const msgEl = document.getElementById("msg");
  const btnDelete = document.getElementById("btnDelete");
  const checkAll = document.getElementById("checkAll");

  let members = [];

  // ======================
  // LOAD DATA
  // ======================
  async function loadMembers() {
    msgEl.textContent = "Memuat data...";
    const r = await fetch(`${API_URL}?mode=getData&ts=${Date.now()}`);
    const j = await r.json();

    if (j.status !== "success") {
      msgEl.textContent = "Gagal memuat data";
      return;
    }

    members = j.data || [];
    render();
    msgEl.textContent = `${members.length} anggota ditemukan`;
  }

  // ======================
  // RENDER
  // ======================
  function render() {
    listEl.innerHTML = "";
    members.forEach(m => {
      listEl.insertAdjacentHTML("beforeend", `
        <div class="row">
          <input type="checkbox" class="chk" value="${m.id}">
          <div class="name">${m.name || "-"}</div>
          <div class="dom">${m.domisili || "-"}</div>
        </div>
      `);
    });
    bind();
  }

  function bind() {
    const boxes = document.querySelectorAll(".chk");

    boxes.forEach(b => b.onchange = updateBtn);

    checkAll.onchange = () => {
      boxes.forEach(b => b.checked = checkAll.checked);
      updateBtn();
    };
  }

  function updateBtn() {
    btnDelete.disabled =
      document.querySelectorAll(".chk:checked").length === 0;
  }

  // ======================
  // DELETE
  // ======================
  btnDelete.onclick = async () => {
    const ids = [...document.querySelectorAll(".chk:checked")]
      .map(c => c.value);

    if (!ids.length) return;
    if (!confirm(`Yakin hapus ${ids.length} anggota?`)) return;

    msgEl.textContent = "Menghapus...";
    let ok = 0;

    for (const id of ids) {
      const url =
        `${API_URL}?mode=delete&id=${id}&token=${ADMIN_TOKEN}`;
      const r = await fetch(url);
      const j = await r.json();
      if (j.status === "success") ok++;
    }

    msgEl.textContent = `âœ” ${ok} anggota terhapus`;
    loadMembers();
  };

  loadMembers();
})();
</script>

</body>
</html>
