<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hapus Anggota</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <script src="config.js"></script>
  <script src="session.js"></script>

  <style>
    body { background:#f4f7fa; }
    .card { max-width:900px; margin:auto; }
    tr.selected { background:#ffb3b3 !important; }
    tr:hover { background:#ffecec; cursor:pointer; }
  </style>

  <script>
    window.onerror = function (msg, url, line) {
      console.error("‚ùó ERROR:", msg, "@", url, ":", line);
    };
  </script>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <span class="navbar-brand">üóë Hapus Anggota</span>
      <div class="d-flex">
        <button class="btn btn-warning me-2" id="btnLogout">Logout</button>
        <a class="btn btn-light" href="dashboard.html">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="card shadow-lg p-4">

      <h4 class="mb-3">Daftar Anggota</h4>
      <p class="text-muted">
        Pilih salah satu data di bawah, kemudian tekan tombol <b>Hapus</b>.
      </p>

      <!-- TABLE -->
      <div class="table-responsive border rounded">
        <table class="table table-hover mb-0">
          <thead class="table-danger">
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>Domisili</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="delete-list"></tbody>
        </table>
      </div>

      <!-- BUTTON DELETE -->
      <div class="text-end mt-3">
        <button class="btn btn-danger btn-lg" id="btn-delete" disabled>
          üóë Hapus Anggota Terpilih
        </button>
      </div>

      <div id="msg" class="mt-3 small text-muted"></div>

    </div>
  </div>

  <!-- SCRIPT PALING BAWAH WAJIB -->
  <script src="delete.js"></script>

  <script>
    document.getElementById("btnLogout").addEventListener("click", () => {
      localStorage.removeItem("familyUser");
      location.href = "login.html";
    });
  </script>

</body>
</html>
