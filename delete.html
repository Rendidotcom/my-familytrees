<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Delete User - Premium v5</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #111;
    color: #eee;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }

  button {
    padding: 10px 15px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #444;
    color: #fff;
    transition: 0.2s;
  }

  button:hover {
    background: #666;
  }

  .danger {
    background: #c62828;
  }
  .danger:hover {
    background: #e53935;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    border-bottom: 1px solid #333;
    padding: 10px;
    text-align: left;
  }

  tr:hover {
    background: #1f1f1f;
  }

  /* highlight user sendiri */
  .me {
    background: #223344 !important;
  }

  .spinner {
    display: none;
    margin: 20px auto;
    text-align: center;
    color: #ccc;
  }

  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #222;
    color: #fff;
    padding: 12px 20px;
    border-radius: 6px;
    opacity: 0;
    transition: 0.3s;
  }

  .toast.show {
    opacity: 1;
  }
</style>
</head>

<body>
<h2>Manajemen Penghapusan User</h2>

<div class="top-bar">
  <button id="refreshBtn">Refresh</button>

  <div class="right">
    <button id="deleteSelectedBtn" class="danger">Hapus Terpilih</button>
    <button id="deleteAllBtn" class="danger">Hapus Semua (Admin)</button>
  </div>
</div>

<div id="roleBadge"></div>

<div class="spinner" id="spinner">Memuat data...</div>

<table>
  <thead>
    <tr>
      <th></th>
      <th>ID</th>
      <th>Nama</th>
      <th>Domisili</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody id="userTableBody"></tbody>
</table>

<div id="toast" class="toast"></div>

<script src="delete.js"></script>
</body>
</html>
