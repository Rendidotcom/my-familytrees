<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Penghapusan User - Premium V3</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f6fa;
      font-family: "Inter", sans-serif;
    }
    .topbar {
      background: #0d47a1;
      padding: 16px;
      color: white;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .card-premium {
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: none;
    }
    .table thead {
      background: #e3e9f3;
      font-size: 14px;
      text-transform: uppercase;
    }
    .btn-refresh { background: #1565c0; color: white; }
    .btn-delete-selected { background: #d84315; color: white; }
    .btn-delete-all { background: #8e24aa; color: white; }
    .btn-delete-selected:hover { opacity: 0.85; }
    .btn-delete-all:hover { opacity: 0.85; }
    .empty-msg {
      padding: 20px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="topbar">Manajemen Penghapusan User</div>

  <div class="container py-4">
    <div class="card card-premium p-4">

      <div class="d-flex justify-content-between mb-3">
        <button id="btnRefresh" class="btn btn-refresh">
          <i class="fa fa-rotate"></i> Refresh Data
        </button>

        <div>
          <button id="btnDeleteSelected" class="btn btn-delete-selected me-2">
            <i class="fa fa-trash"></i> Hapus Terpilih
          </button>
          <button id="btnDeleteAll" class="btn btn-delete-all">
            <i class="fa fa-skull-crossbones"></i> Hapus Semua
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center" id="tableUser">
          <thead>
            <tr>
              <th>Pilih</th>
              <th>ID</th>
              <th>Nama</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="userBody">
            <tr><td colspan="4" class="empty-msg">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="delete.js"></script>
</body>
</html>
