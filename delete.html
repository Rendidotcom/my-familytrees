<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hapus Anggota</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background: #f9fafb;
      font-family: system-ui, Arial;
    }

    .page-card {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.07);
    }

    .table thead {
      background: #f1f5f9;
    }

    #roleBadge {
      font-weight: 600;
      font-size: 15px;
      margin-left: 10px;
    }
  </style>
</head>

<body>

<div class="page-card">
  <h2 class="mb-0">Hapus Anggota</h2>
  <div class="text-muted mb-3">Kelola penghapusan data anggota</div>

  <div class="mb-3">
    <span class="badge bg-primary" id="roleBadge">Role: -</span>
  </div>

  <!-- buttons -->
  <div class="d-flex gap-2 mb-3">
    <button class="btn btn-outline-secondary" id="refreshBtn">ğŸ”„ Refresh</button>
    <button class="btn btn-danger" id="deleteSelectedBtn">ğŸ—‘ï¸ Hapus Terpilih</button>
    <button class="btn btn-dark" id="deleteAllBtn">ğŸ”¥ Hapus SEMUA</button>
  </div>

  <!-- table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead>
        <tr>
          <th style="width:50px;text-align:center">Pilih</th>
          <th>ID</th>
          <th>Nama</th>
          <th>Email/Domisili</th>
        </tr>
      </thead>

      <tbody id="userTableBody">
        <tr><td colspan="4" class="text-center text-muted py-3">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- config + script -->
<script src="config.js"></script>
<script src="delete.js"></script>

</body>
</html>
