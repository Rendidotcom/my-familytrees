<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Family Tree</title>
<style>
body{
  background:#dfeefd;
  font-family:Arial;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:white;
  padding:22px;
  width:92%;
  max-width:420px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
}
h2{text-align:center;margin-bottom:18px}
label{font-weight:bold;margin-top:12px;display:block}
input{
  width:100%;padding:10px;border-radius:8px;
  border:1px solid #ccc;margin-top:6px;
}
button{
  width:100%;padding:12px;margin-top:18px;
  background:#3498db;color:white;border:0;
  border-radius:8px;font-size:16px;cursor:pointer;
}
button.secondary{
  background:#2ecc71;
}
.small{text-align:center;margin-top:14px;color:#777;font-size:14px;cursor:pointer}
.hidden{display:none}
.error{color:red;text-align:center;margin-top:10px}
</style>
</head>

<body>

<div class="box">

  <h2>üîê Login Family Tree</h2>

  <!-- LOGIN FORM -->
  <div id="loginSection">
    <label>Nama</label>
    <input id="loginName" placeholder="Masukkan nama lengkap">

    <div id="pinContainer" class="hidden">
      <label>PIN</label>
      <input id="loginPin" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <button id="btnNext">Lanjut</button>

    <div class="small" id="toRegister">
      Belum punya akun? Buat akun baru
    </div>

    <div class="error" id="loginMsg"></div>
  </div>

  <!-- REGISTER FORM -->
  <div id="registerSection" class="hidden">
    <h2>üÜï Buat Akun Baru</h2>

    <label>Nama Lengkap</label>
    <input id="regName">

    <label>Buat PIN</label>
    <input id="regPin1" type="password">

    <label>Ulangi PIN</label>
    <input id="regPin2" type="password">

    <button class="secondary" id="btnCreate">Buat Akun</button>

    <div class="small" id="toLogin">Sudah punya akun? Login</div>

    <div class="error" id="regMsg"></div>
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby8WX2QXb_mc0lfP6AaAFqRNDIMyRkznr7o16zLU3BG9wV39uBG_qwDrxuIHOCbnrlBkw/exec";

// Elemen
const loginSection = document.getElementById("loginSection");
const registerSection = document.getElementById("registerSection");
const pinContainer = document.getElementById("pinContainer");
const loginName = document.getElementById("loginName");
const loginPin = document.getElementById("loginPin");
const loginMsg = document.getElementById("loginMsg");

// Toggle sections
document.getElementById("toRegister").onclick = () => {
  loginSection.classList.add("hidden");
  registerSection.classList.remove("hidden");
};
document.getElementById("toLogin").onclick = () => {
  registerSection.classList.add("hidden");
  loginSection.classList.remove("hidden");
};

// ===========================
// 1Ô∏è‚É£ CHECK USER & SHOW PIN
// ===========================
document.getElementById("btnNext").onclick = async function checkUser() {
  loginMsg.textContent = "";
  const name = loginName.value.trim();
  if(!name){ loginMsg.textContent = "Nama tidak boleh kosong."; return; }

  try{
    const res = await fetch(`${API_URL}?mode=checkUser&name=${encodeURIComponent(name)}`);
    const data = await res.json();

    if(data.status === "success" && data.exists){
      pinContainer.classList.remove("hidden");
      this.textContent = "Masuk";
      this.onclick = loginUser; // klik selanjutnya login
    }else{
      loginMsg.textContent = "Nama belum terdaftar. Silakan buat akun baru.";
    }
  }catch(err){
    loginMsg.textContent = "Terjadi kesalahan koneksi.";
  }
};

// ===========================
// 2Ô∏è‚É£ LOGIN USER LAMA
// ===========================
async function loginUser(){
  const name = loginName.value.trim();
  const pin = loginPin.value.trim();
  if(!pin){ loginMsg.textContent = "PIN wajib diisi."; return; }

  try{
    const res = await fetch(API_URL, {
      method:"POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ mode:"login", name, pin })
    });
    const data = await res.json();

    if(data.status==="success"){
      localStorage.setItem("familyUser", JSON.stringify({ id:data.user.id, name:data.user.name, role:data.user.role, token:data.token }));
      location.href = "dashboard.html";
    }else{
      loginMsg.textContent = data.message || "PIN salah.";
    }
  }catch(err){
    loginMsg.textContent = "Terjadi kesalahan koneksi.";
  }
}

// ===========================
// 3Ô∏è‚É£ REGISTER USER BARU
// ===========================
document.getElementById("btnCreate").onclick = async () => {
  const name = document.getElementById("regName").value.trim();
  const p1 = document.getElementById("regPin1").value.trim();
  const p2 = document.getElementById("regPin2").value.trim();
  const regMsg = document.getElementById("regMsg");

  regMsg.textContent = "";

  if(!name || !p1 || !p2){ regMsg.textContent = "Semua field wajib diisi."; return; }
  if(p1!==p2){ regMsg.textContent = "PIN tidak sama."; return; }

  try{
    const res = await fetch(API_URL, {
      method:"POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ mode:"register", name, pin:p1 })
    });
    const data = await res.json();

    if(data.status==="success"){
      localStorage.setItem("familyUser", JSON.stringify({ id:data.user.id, name:data.user.name, role:data.user.role, token:data.token }));
      location.href = "dashboard.html";
    }else{
      regMsg.textContent = data.message || "Gagal membuat akun.";
    }
  }catch(err){
    regMsg.textContent = "Terjadi kesalahan koneksi.";
  }
};
</script>

</body>
</html>
