<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üîê Login Family Tree</title>

<!-- LOAD CONFIG (WAJIB SEBELUM SCRIPT APAPUN) -->
<script src="config.js"></script>

<style>
body{
  background:#dfeefd;
  font-family:Arial, sans-serif;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:white;
  padding:24px;
  width:92%;
  max-width:420px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
}
h2{text-align:center;margin-bottom:18px;color:#333}
label{font-weight:bold;margin-top:12px;display:block}
input{
  width:100%;padding:10px;border-radius:8px;
  border:1px solid #ccc;margin-top:6px;
}
button{
  width:100%;padding:12px;margin-top:18px;
  background:#3498db;color:white;border:0;
  border-radius:8px;font-size:16px;cursor:pointer;
}
button.secondary{
  background:#2ecc71;
}
.small{text-align:center;margin-top:14px;color:#555;font-size:14px;cursor:pointer}
.small:hover{color:#000;text-decoration:underline}
.hidden{display:none}
.error{color:red;text-align:center;margin-top:10px;font-size:14px}
</style>

<script>
console.log("üìå login.html loaded");
console.log("üì° API =", window.API_URL);

// Debug otomatis (agar error terlihat di tablet)
window.onerror = function(msg, src, line){
  console.error("‚ùó ERROR:", msg, "@", src, ":", line);
  alert("Error: " + msg);
};
</script>
</head>

<body>

<div class="box">
  <h2>üîê Login Family Tree</h2>

  <!-- LOGIN SECTION -->
  <div id="loginSection">
    <label>Nama</label>
    <input id="loginName" placeholder="Masukkan nama lengkap">
    
    <div id="pinContainer" class="hidden">
      <label>PIN</label>
      <input id="loginPin" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <button id="btnNext">Lanjut</button>
    <div class="small" id="toRegister">Belum punya akun? Buat akun baru</div>
    <div class="error" id="loginMsg"></div>
  </div>

  <!-- REGISTER SECTION -->
  <div id="registerSection" class="hidden">
    <h2>üÜï Buat Akun Baru</h2>

    <label>Nama Lengkap</label>
    <input id="regName" placeholder="Masukkan nama lengkap">

    <label>Buat PIN</label>
    <input id="regPin1" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

    <label>Ulangi PIN</label>
    <input id="regPin2" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

    <button class="secondary" id="btnCreate">Buat Akun</button>
    <div class="small" id="toLogin">Sudah punya akun? Login</div>
    <div class="error" id="regMsg"></div>
  </div>

</div>

<script>
// =========================
// NAVIGASI LOGIN <-> REGISTER
// =========================
toRegister.onclick = () => {
  loginSection.classList.add("hidden");
  registerSection.classList.remove("hidden");
};

toLogin.onclick = () => {
  registerSection.classList.add("hidden");
  loginSection.classList.remove("hidden");
};

// =========================
// AUTO LOGIN jika token valid
// =========================
const saved = localStorage.getItem("familyUser");
if(saved){
  const u = JSON.parse(saved);
  if(u.token){
    fetch(`${API_URL}?mode=validate&token=${u.token}`)
      .then(r=>r.json())
      .then(d=>{
        if(d.status === "success"){
          location.href="dashboard.html";
        } else {
          console.warn("Token expired, hapus session.");
          localStorage.removeItem("familyUser");
        }
      });
  }
}

// =========================
// STEP 1 ‚Äî CEK USER ADA / TIDAK
// =========================
btnNext.onclick = async () => {
  loginMsg.textContent = "";

  const name = loginName.value.trim();
  if(!name){
    loginMsg.textContent = "Nama tidak boleh kosong.";
    return;
  }

  try{
    const res = await fetch(`${API_URL}?mode=checkUser&name=${encodeURIComponent(name)}`);
    const j = await res.json();

    if(j.exists){
      pinContainer.classList.remove("hidden");
      btnNext.textContent = "Masuk";
      btnNext.onclick = loginUser; // lanjut ke step login
    } else {
      loginMsg.textContent = "Nama belum terdaftar. Silakan membuat akun baru.";
    }
  }catch(e){
    loginMsg.textContent = "Kesalahan koneksi.";
  }
};

// =========================
// STEP 2 ‚Äî LOGIN USER
// =========================
async function loginUser(){
  loginMsg.textContent = "";

  const name = loginName.value.trim();
  const pin = loginPin.value.trim();

  if(!pin){
    loginMsg.textContent = "PIN wajib diisi.";
    return;
  }

  const fd = new FormData();
  fd.append("mode","login");
  fd.append("name",name);
  fd.append("pin",pin);

  try{
    const res = await fetch(API_URL,{ method:"POST", body:fd });
    const j = await res.json();

    if(j.status==="success"){
      localStorage.setItem("familyUser", JSON.stringify({
        id:j.user.id,
        name:j.user.name,
        role:j.user.role,
        token:j.token
      }));

      location.href="dashboard.html";
    } else {
      loginMsg.textContent = j.message || "PIN salah.";
    }
  }catch(e){
    loginMsg.textContent = "Kesalahan koneksi.";
  }
}

// =========================
// REGISTER USER
// =========================
btnCreate.onclick = async () => {
  const name = regName.value.trim();
  const p1 = regPin1.value.trim();
  const p2 = regPin2.value.trim();
  regMsg.textContent = "";

  if(!name || !p1 || !p2){
    regMsg.textContent = "Semua field wajib diisi.";
    return;
  }
  if(p1 !== p2){
    regMsg.textContent = "PIN tidak sama.";
    return;
  }

  const fd = new FormData();
  fd.append("mode","register");
  fd.append("name",name);
  fd.append("pin",p1);

  try{
    const res = await fetch(API_URL,{ method:"POST", body:fd });
    const j = await res.json();

    if(j.status==="success"){
      localStorage.setItem("familyUser", JSON.stringify({
        id:j.user.id,
        name:j.user.name,
        role:j.user.role,
        token:j.token
      }));

      location.href="dashboard.html";
    } else {
      regMsg.textContent = j.message || "Gagal membuat akun.";
    }
  }catch(e){
    regMsg.textContent = "Kesalahan koneksi.";
  }
};
</script>

</body>
</html>
