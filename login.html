<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Family Tree</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #e8f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 90%;
      max-width: 380px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      background: #3b82f6;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 17px;
      cursor: pointer;
    }
    button:hover { background: #2563eb; }
    .msg {
      margin-top: 12px;
      font-size: 15px;
      text-align: center;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>

<body>
<div class="card">
  <h2>üîê Masuk Family Tree</h2>

  <input type="text" id="nameInput" placeholder="Masukkan Nama" />
  <button onclick="checkUser()">Lanjut</button>

  <div id="pinSection" style="display:none;">
    <p id="pinLabel"></p>

    <input type="password" id="pin1" placeholder="PIN (4 digit)" maxlength="4">
    <input type="password" id="pin2" placeholder="Ulangi PIN" maxlength="4">

    <button onclick="submitPIN()">Simpan PIN & Login</button>
  </div>

  <div id="msg" class="msg"></div>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyjR22fuPOGgHsyVHtic0_TGlkG5StwSAQx5JMVaApl5iQYRjFIbvsKKMpcMR7MlWuT5w/exec";

let currentUser = null;

// STEP 1: CEK USER NAMA
async function checkUser() {
  const name = document.getElementById("nameInput").value.trim();
  const msg = document.getElementById("msg");

  msg.innerHTML = "‚è≥ Memeriksa...";
  msg.className = "";

  const res = await fetch(`${GAS_URL}?mode=getData`);
  const data = await res.json();

  if (data.status !== "success") {
    msg.innerHTML = "‚ùå Gagal mengambil data.";
    msg.className = "error";
    return;
  }

  const found = data.data.find(u => u.name.toLowerCase() === name.toLowerCase());
  if (!found) {
    msg.innerHTML = "‚ùå Nama tidak ditemukan!";
    msg.className = "error";
    return;
  }

  currentUser = found;
  msg.innerHTML = `üëã Halo, <b>${found.name}</b>`;
  msg.className = "success";

  document.getElementById("pinSection").style.display = "block";

  if (found.pinSet) {
    document.getElementById("pinLabel").innerText = "Masukkan PIN kamu:";
    document.getElementById("pin2").style.display = "none";
  } else {
    document.getElementById("pinLabel").innerText = "Buat PIN pertama untuk akun ini:";
    document.getElementById("pin2").style.display = "block";
  }
}

// STEP 2: SUBMIT PIN
async function submitPIN() {
  const msg = document.getElementById("msg");

  const pin1 = document.getElementById("pin1").value;
  const pin2 = document.getElementById("pin2").value;

  if (!currentUser) return;

  // If setting PIN for first time ‚Üí validate double input
  if (!currentUser.pinSet && pin1 !== pin2) {
    msg.innerHTML = "‚ùå PIN tidak cocok!";
    msg.className = "error";
    return;
  }

  msg.innerHTML = "‚è≥ Memproses login...";

  const res = await fetch(`${GAS_URL}?mode=login&id=${currentUser.id}&pin=${pin1}`);
  const result = await res.json();

  if (result.status === "success") {
    msg.innerHTML = "‚úÖ Login berhasil, menuju dashboard...";
    msg.className = "success";

    // SAVE SESSION
    localStorage.setItem("familyUser", JSON.stringify(currentUser));

    setTimeout(() => {
      window.location.href = "index.html";
    }, 800);
  } else {
    msg.innerHTML = "‚ùå " + result.message;
    msg.className = "error";
  }
}
</script>
</body>
</html>
